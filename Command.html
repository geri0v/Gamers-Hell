function copyToClipboard(id) {
  const copyText = document.getElementById(id);
  if (!copyText) return;
  navigator.clipboard.writeText(copyText.value)
    .then(() => {
      alert(`Copied: ${copyText.value}`);
    })
    .catch(err => {
      alert('Copy failed, please copy manually.');
      console.error(err);
    });
}

function generateEventSection(title, events) {
  const container = document.createElement('section');
  container.className = 'event-section';
  container.id = title.replace(/\s+/g, '');

  const heading = document.createElement('h2');
  heading.textContent = title;
  container.appendChild(heading);

  events.forEach((event, index) => {
    const textboxContainer = document.createElement('div');
    textboxContainer.className = 'textbox-container';

    const input = document.createElement('input');
    const inputId = `${title.replace(/\s+/g, '')}_event_${index}`;
    input.type = 'text';
    input.id = inputId;
    input.className = 'textbox';
    input.value = `${event.name}: ${event.code}`;
    input.disabled = true;

    const button = document.createElement('button');
    button.className = 'copy-button';
    button.textContent = 'Copy';
    button.onclick = () => copyToClipboard(inputId);

    textboxContainer.appendChild(input);
    textboxContainer.appendChild(button);
    container.appendChild(textboxContainer);
  });

  document.getElementById('events-container').appendChild(container);
}

function initEvents() {
  for (const [category, events] of Object.entries(eventData)) {
    generateEventSection(category, events);
  }
}
