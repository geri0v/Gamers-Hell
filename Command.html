<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamers-Hell Teleporters</title>
  <style>
    body {
      background-color: #3c6e8d65;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .sidenav, .sidenav2 {
      height: 100%;
      width: 360px;
      position: fixed;
      top: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
      z-index: 1;
    }
    .sidenav { left: 0; }
    .sidenav2 { right: 0; }
    .sidenav a, .sidenav2 a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
    }
    .sidenav a:hover, .sidenav2 a:hover { color: #f1f1f1; }

    .main {
      margin: 0 380px;        /* leave room for both sidebars */
      padding: 0 20px;
      min-height: 100vh;
    }
    .center {
      text-align: center;
      margin: 20px 0;
    }
    .copy-button {
      cursor: pointer;
      margin-left: 5px;
      width: 24px;
      height: 24px;
      border: none;
      background-image: url('https://i.postimg.cc/Pf2Qp0Xq/World-Completion.png');
      background-size: cover;
      background-position: center;
    }
    .copy-button:hover {
      background-image: url('https://i.postimg.cc/qMNzGyvH/pve-e6fdf7c3.png');
    }
    .textbox-container {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .textbox {
      flex: 1;
      padding: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Left nav -->
  <div class="sidenav">
    <a href="#Welcome">Welcome</a>
    <a href="#Core">Core Tyria</a>
    <a href="#LWS1">Living World Season 1</a>
    <a href="#LWS2">Living World Season 2</a>
    <a href="#HoT">Heart of Thorns</a>
    <a href="#LWS3">Living World Season 3</a>
    <a href="#PoF"> Path of Fire</a>
    <a href="#LWS4">Living World Season 4</a>
    <a href="#IBS">Ice Brood Saga</a>
    <a href="#EoD">End of Dragons</a>
    <a href="#SotO">Secrets of the Obsecure</a>
    <a href="#JaWi">Janthir Wilds</a>
    <a href="#?">Expansion 6</a>
    <a href="#crd">Credits</a>
  </div>

  <!-- Right iframe -->
  <div class="sidenav2">
    <iframe
      src="http://gw2timer.com/?page=Timetable&enu_Language=en&int_setClock=2&bol_use24Hour=true"
      width="360" height="600" style="border:1px solid #444; box-shadow:0 0 12px #223;"
      seamless scrolling="yes">
    </iframe>
  </div>

  <!-- Main content -->
  <div class="main">

    <div class="center" id="Welcome">
      <h1 style="font-size:50px">Welcome Commander</h1>
    </div>

    <!-- Password check -->
    <script>
      (function(){
        const pass1 = "PvE";
        const password = prompt('Please enter your password to view this page!', '');
        if (password !== pass1) {
          window.location.href = "https://sites.google.com/view/gamers-hell-community";
        } else {
          alert('Welcome Commander');
        }
      })();
    </script>

    <!-- Here is where our dynamic buttons will go -->
    <section id="Core" class="center">
      <h2>Core Tyria</h2>
      <div id="mainContent"></div>
    </section>
    <section id="LWS1" class="center">
      <h2>Living World Season 1</h2>
      <div id="mainContent"></div>
    </section>
    <!-- Credits -->
    <div class="center" id="crd">
      <h2>Credits</h2>
      <textarea cols="60" rows="8" disabled>
Gamers-Hell Community
Players Vs Events:
  Blaz, Devilish Rain, Stormmyknight, Beina, Geri V

Websites:
  https://wiki.guildwars2.com/wiki
  https://gw2efficiency.com/
  http://gw2timer.com/
      </textarea>
    </div>

  </div> <!-- .main -->

  <!-- Generate buttons script -->
  <script>
    // Static teleport data
    const data = {
      "Core Tyria": [
        { name: "Taidha Covington", code: "[&BKgBAAA=]" },
        { name: "Karka Queen",       code: "[&BNcGAAA=]" },
        { name: "Jungle Wurm",       code: "[&BEEFAAA=]" },
        { name: "Fire Elemental",    code: "[&BEYAAAA=]" },
        { name: "Megadestroyer",     code: "[&BM0CAAA=]" },
        { name: "Shadow Behemoth",   code: "[&BPwAAAA=]" },
        { name: "Tequatl",           code: "[&BNABAAA=]" },
        { name: "The Shatterer",     code: "[&BE4DAAA=]" },
        { name: "Frozen Maw",        code: "[&BH4BAAA=]" },
        { name: "Modniir Ulgoth",    code: "[&BLEAAAA=]" },
        { name: "Golem Mark II",     code: "[&BNQCAAA=]" },
        { name: "Claw of Jormag",    code: "[&BHoCAAA=]" }
      ],
      "Living World Season 1": [
        { name: "Example Boss 1", code: "[&ABCDE=]" },
        { name: "Example Boss 2", code: "[&FGHIJ=]" }
      ],
      "Living World Season 2":[
        { name: "Example Boss 1", code: "[&ABCDE=]" },
        { name: "Example Boss 2", code: "[&FGHIJ=]" }
      ],
    };

    // Copy helper
    function copyToClipboard(id) {
      const tb = document.getElementById(id);
      tb.disabled = false;
      tb.select();
      document.execCommand('copy');
      tb.disabled = true;
      alert(`Copied "${tb.value}"`);
    }

    // Generate the inputs + buttons into #mainContent
    function generateButtons() {
      const mainDiv = document.getElementById('mainContent');
      mainDiv.innerHTML = ''; // clear

      for (const [category, items] of Object.entries(data)) {
        // Category heading
        const h3 = document.createElement('h3');
        h3.textContent = category;
        mainDiv.appendChild(h3);

        // Each teleport code
        items.forEach((item, idx) => {
          const container = document.createElement('div');
          container.className = 'textbox-container';

          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'textbox';
          input.value = `${item.name}: ${item.code}`;
          input.id = `${category.replace(/\s+/g,'')}_tb_${idx}`;
          input.disabled = true;

          const button = document.createElement('button');
          button.className = 'copy-button';
          button.title = `Copy ${item.name}`;
          button.onclick = () => copyToClipboard(input.id);

          container.append(input, button);
          mainDiv.appendChild(container);
        });
      }
    }

    // Run after DOM is loaded
    document.addEventListener('DOMContentLoaded', generateButtons);
  </script>

</body>
</html>
