<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gamers-Hell PvE Community</title>
<style>
  body { background-color: #3c6e8d65; margin: 0; font-family: Arial, Helvetica, sans-serif; color: black; }
  .center { margin: auto; padding: 10px; max-width: 900px; }
  .textbox-container { margin: 6px 0; display: flex; align-items: center; max-width: 100%; }
  .textbox { flex: 1 1 auto; padding: 6px 10px; border: 1px solid #ccc; font-size: 1rem; min-width: 0; }
  .copy-button {
    cursor: pointer;
    margin-left: 5px;
    width: 24px;
    height: 24px;
    border: none;
    background-image: url('https://i.postimg.cc/htgY2Y8w/Commander-tag-blue.png');
    background-size: cover;
    background-position: center;
    display: inline-block;
    flex-shrink: 0;
  }
  .copy-button:hover {
    background-image: url('https://i.postimg.cc/HnVZyDgc/120px-Mentoring-Badge.png');
  }
</style>
<script>
  // Password prompt
  (function(){
    var pass1 = "PvE";
    var password = prompt('Please enter your password to view this page!', '');
    if (password === pass1) {
      alert('Welcome Commander');
    } else {
      window.location.href = "https://sites.google.com/view/gamers-hell-community";
    }
  })();

  // Data: categorieën met items en hun teleportcodes
  const data = {
    "Core Tyria": [
      { name: "Taidha Covington", code: "[&BKgBAAA=]" },
      { name: "Karka Queen", code: "[&BNcGAAA=]" },
      { name: "Jungle Wurm", code: "[&BEEFAAA=]" },
      { name: "Fire Elemental", code: "[&BEYAAAA=]" },
      { name: "Megadestroyer", code: "[&BM0CAAA=]" },
      { name: "Shadow Behemoth", code: "[&BPwAAAA=]" },
      { name: "Tequatl", code: "[&BNABAAA=]" },
      { name: "The Shatterer", code: "[&BE4DAAA=]" },
      { name: "Frozen Maw", code: "[&BH4BAAA=]" },
      { name: "Modniir Ulgoth", code: "[&BLEAAAA=]" },
      { name: "Golem Mark II", code: "[&BNQCAAA=]" },
      { name: "Claw of Jormag", code: "[&BHoCAAA=]" }
    ],
    // Je kan hier makkelijk andere categorieën toevoegen
    "Living World Season 2": [
      { name: "Example Boss 1", code: "[&ABCDE=]" },
      { name: "Example Boss 2", code: "[&FGHIJ=]" }
    ]
    // etc.
  };

  function copyToClipboard(id) {
    const textbox = document.getElementById(id);
    textbox.disabled = false; // tijdelijk enable voor selecteren
    textbox.select();
    textbox.setSelectionRange(0, 99999);
    document.execCommand("copy");
    textbox.disabled = true;
    alert(`Copied "${textbox.value}" to clipboard.`);
  }

  function generateButtons() {
    const mainDiv = document.getElementById('mainContent');
    for (const [category, items] of Object.entries(data)) {
      const catTitle = document.createElement('h2');
      catTitle.textContent = category;
      mainDiv.appendChild(catTitle);

      items.forEach((item, idx) => {
        const container = document.createElement('div');
        container.className = 'textbox-container';

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'textbox';
        input.value = `${item.name}: ${item.code}`;
        input.id = `${category.replace(/\s+/g, '')}_textbox_${idx}`;
        input.disabled = true;

        const button = document.createElement('button');
        button.className = 'copy-button';
        button.title = `Copy ${item.name}`;
        button.onclick = () => copyToClipboard(input.id);

        container.appendChild(input);
        container.appendChild(button);
        mainDiv.appendChild(container);
      });
    }
  }

  window.onload = generateButtons;
</script>
</head>
<body>
  <div class="center" id="mainContent">
    <h1>Gamers-Hell PvE Community</h1>
    <p>Selecteer en kopieer eenvoudig de teleportcodes via de knoppen.</p>
  </div>
</body>
</html>
