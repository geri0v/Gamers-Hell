  function copyToClipboard(id) {
    const textbox = document.getElementById(id);
    textbox.disabled = false; // tijdelijk enable voor selecteren
    textbox.select();
    textbox.setSelectionRange(0, 99999);
    document.execCommand("copy");
    textbox.disabled = true;
    alert(`Copied "${textbox.value}" to clipboard.`);
  }

  function generateButtons() {
    const mainDiv = document.getElementById('mainContent');
    for (const [category, items] of Object.entries(data)) {
      const catTitle = document.createElement('h2');
      catTitle.textContent = category;
      mainDiv.appendChild(catTitle);

      items.forEach((item, idx) => {
        const container = document.createElement('div');
        container.className = 'textbox-container';

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'textbox';
        input.value = `${item.name}: ${item.code}`;
        input.id = `${category.replace(/\s+/g, '')}_textbox_${idx}`;
        input.disabled = true;

        const button = document.createElement('button');
        button.className = 'copy-button';
        button.title = `Copy ${item.name}`;
        button.onclick = () => copyToClipboard(input.id);

        container.appendChild(input);
        container.appendChild(button);
        mainDiv.appendChild(container);
      });
    }
  }

  window.onload = generateButtons;
</script>
