<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamers-Hell Teleporters</title>
  <style>
    /* ==== Layout ==== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #3c6e8d65;
      color: #333;
    }
    .sidenav, .sidenav2 {
      position: fixed; top: 0; height: 100%; width: 360px;
      background: #111; overflow-y: auto; padding-top: 20px;
      z-index: 10;
    }
    .sidenav { left: 0; }
    .sidenav2 { right: 0; }
    .sidenav a, .sidenav2 a {
      display: block; padding: 8px 16px; color: #818181;
      text-decoration: none; font-size: 18px;
    }
    .sidenav a:hover, .sidenav2 a:hover { color: #f1f1f1; }

    .main {
      margin: 0 380px; /* leave room for sidebars */
      padding: 20px;
    }
    .center { text-align: center; }

    /* ==== Buttons & Inputs ==== */
    .textbox-container {
      display: flex; align-items: center;
      margin: 8px 0;
    }
    .textbox {
      flex: 1; padding: 6px; font-size: 15px;
      border: 1px solid #ccc; border-radius: 4px;
      background: #fff;
    }
    .copy-button {
      width: 24px; height: 24px; margin-left: 6px;
      border: none; cursor: pointer;
      background: url('https://i.postimg.cc/Pf2Qp0Xq/World-Completion.png')
                  no-repeat center/cover;
      border-radius: 4px;
    }
    .copy-button:hover {
      background-image: url('https://i.postimg.cc/qMNzGyvH/pve-e6fdf7c3.png');
    }
    h2 {
      margin-top: 1.5em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.2em;
    }
    footer {
      text-align: center; padding: 1em 0;
      background: #ececec; margin-top: 2em;
    }
  </style>
</head>
<body>

  <!-- LEFT NAV -->
  <nav class="sidenav">

  <!-- BUTTON GENERATOR SCRIPT -->
  <script>
    const data = {
      "Core Tyria": [
        { name: "Taidha Covington", code: "[&BKgBAAA=]" },
        { name: "Karka Queen",       code: "[&BNcGAAA=]" },

        { name: "Frozen Maw",        code: "[&BH4BAAA=]" },
        { name: "Modniir Ulgoth",    code: "[&BLEAAAA=]" },

     "Ley-Line anomaly":[

      ],

      ],
      "Janthir Wilds": [
        { name: "Example Boss K", code: "[&KKKKKK=]" }
      ],
      "Expansion 6": [
        { name: "Example Boss L", code: "[&LLLLLL=]" }
      ]
    };

    function copyToClipboard(id) {
      const tb = document.getElementById(id);
      tb.disabled = false;
      tb.select();
      document.execCommand('copy');
      tb.disabled = true;
      alert(`Copied: ${tb.value}`);
    }

    function generateButtons() {
      const container = document.getElementById('mainContent');
      container.innerHTML = "";

      Object.entries(data).forEach(([category, items]) => {
        // section heading
        const h2 = document.createElement('h2');
        h2.id = category.replace(/\s+/g, "");
        h2.textContent = category;
        container.appendChild(h2);

        // teleport entries
        items.forEach((item, idx) => {
          const wrap = document.createElement('div');
          wrap.className = 'textbox-container';

          const inp = document.createElement('input');
          inp.type = 'text';
          inp.className = 'textbox';
          inp.value = `${item.name}: ${item.code}`;
          inp.id = `tb_${category.replace(/\s+/g, "")}_${idx}`;
          inp.disabled = true;

          const btn = document.createElement('button');
          btn.className = 'copy-button';
          btn.title = `Copy ${item.name}`;
          btn.onclick = () => copyToClipboard(inp.id);

          wrap.appendChild(inp);
          wrap.appendChild(btn);
          container.appendChild(wrap);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', generateButtons);
  </script>

</body>
</html>
