<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamers-Hell Unified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f8fcff;
      color: #222;
    }
    .container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .main-content {
      flex: 1 1 auto;
      min-width: 0;
      padding: 0;
      background: #f8fcff;
      transition: filter 0.2s;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 360px;
      max-width: 98vw;
      height: 100vh;
      background: #222;
      color: #fff;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s cubic-bezier(.4,2,.6,1);
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar-toggle-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 44px;
      height: 44px;
      background: #2b4765;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 22px;
      z-index: 1100;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .sidebar-toggle-btn:hover {
      background: #3c6e8d;
    }
    @media (max-width: 700px) {
      .sidebar {
        width: 100vw;
        max-width: 100vw;
      }
      .sidebar-toggle-btn {
        right: 8px;
        top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content" id="mainContent">
      <div style="text-align:center;padding:60px 0;color:#aaa;" id="mainLoading">Loading main content...</div>
    </div>
    <nav class="sidebar" id="sidebar" aria-label="Event Timer">
      <div id="sidebarContent">
        <div style="text-align:center;padding:60px 0;color:#aaa;">Loading sidebar...</div>
      </div>
    </nav>
    <button class="sidebar-toggle-btn" id="sidebarToggleBtn" aria-label="Show or hide sidebar">&laquo;</button>
  </div>
  <script>
    // Load main content from cmd.html
    fetch('html/cmd.html')
      .then(response => response.text())
      .then(html => {
        // Extract only the body content if possible
        let bodyMatch = html.match(/<body[^>]*>([\\s\\S]*?)<\\/body>/i);
        document.getElementById('mainContent').innerHTML = bodyMatch ? bodyMatch[1] : html;
      })
      .catch(error => {
        document.getElementById('mainContent').innerHTML = "<p style='color:#c00;text-align:center;'>Failed to load main content.</p>";
        console.error(error);
      });

    // Load sidebar content from timer.html
    fetch('html/timer.html')
      .then(response => response.text())
      .then(html => {
        // Extract only the body content if possible
        let bodyMatch = html.match(/<body[^>]*>([\\s\\S]*?)<\\/body>/i);
        document.getElementById('sidebarContent').innerHTML = bodyMatch ? bodyMatch[1] : html;

        // Look for any <script> tags in the loaded HTML and execute them
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = bodyMatch ? bodyMatch[1] : html;
        tempDiv.querySelectorAll('script').forEach(script => {
          const newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.body.appendChild(newScript);
        });
      })
      .catch(error => {
        document.getElementById('sidebarContent').innerHTML = "<p style='color:#c00;text-align:center;'>Failed to load sidebar.</p>";
        console.error(error);
      });

    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggleBtn');
    let sidebarOpen = false;
    function toggleSidebar() {
      sidebarOpen = !sidebarOpen;
      sidebar.classList.toggle('open', sidebarOpen);
      toggleBtn.innerHTML = sidebarOpen ? '&raquo;' : '&laquo;';
      toggleBtn.setAttribute('aria-label', sidebarOpen ? 'Hide sidebar' : 'Show sidebar');
    }
    toggleBtn.addEventListener('click', toggleSidebar);
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && sidebarOpen) {
        toggleSidebar();
      }
    });
  </script>
</body>
</html>
