<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GW2 Event & Loot Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A fantasy-styled browser for Guild Wars 2 events and loot, with dynamic cards and live data.">
  <link rel="icon" href="https://wiki.guildwars2.com/favicon.ico" />

  <!-- Fantasy fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap" rel="stylesheet">

  <!-- Fantasy CSS -->
  <link rel="stylesheet" href="https://geri0v.github.io/Gamers-Hell/style/style.css" />
</head>
<body>
  <div class="layout3col">
    <!-- LEFT SIDEBAR -->
    <aside id="sidebar-left" class="sidebar">
      <button type="button" id="menu-toggle" class="sidebar-toggle left" aria-label="Show/hide menu">☰</button>
      <nav id="menu"></nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content" role="main">
      <h1>Guild Wars 2 Event & Loot Browser</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Search by event, location or item…" autocomplete="off" />
        <div class="sort-bar">
          <button type="button" class="sort-btn" data-sort="name">Name</button>
          <button type="button" class="sort-btn" data-sort="map">Location</button>
          <button type="button" class="sort-btn" data-sort="value">Value</button>
        </div>
      </div>
      <div id="events" class="event-grid"></div>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside id="sidebar-right" class="sidebar">
      <button type="button" id="timer-toggle" class="sidebar-toggle right" aria-label="Show/hide timer">⏲</button>
      <section id="timer">
        <div class="timer-title">Timer</div>
      </section>
    </aside>
  </div>

  <!-- MENU AND EVENT DATA SCRIPTS -->
  <script src="https://geri0v.github.io/Gamers-Hell/js2/menu.js"></script>
  <script src="https://geri0v.github.io/Gamers-Hell/js2/cmd.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sidebar toggles
      const leftSidebar = document.getElementById('sidebar-left');
      const rightSidebar = document.getElementById('sidebar-right');
      document.getElementById('menu-toggle').addEventListener('click', () =>
        leftSidebar.classList.toggle('collapsed')
      );
      document.getElementById('timer-toggle').addEventListener('click', () =>
        rightSidebar.classList.toggle('collapsed')
      );
      // Let menu.js and cmd.js handle menu and event rendering!
    });
  </script>
</body>
</html>
