<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Gamers-Hell: Events & Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #1e2630;
      color: #f3f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    body, .container {
      height: 100vh;
      width: 100vw;
    }
    /* Topbar */
    .topbar {
      width: 100vw;
      height: 54px;
      background: #222b38;
      color: #f3f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 8px #0004;
      z-index: 100;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 0.02em;
    }
    .topbar-title {
      flex: 1;
      text-align: center;
      pointer-events: none;
      user-select: none;
      font-size: 1.1em;
    }
    #sidebar-toggle {
      position: absolute;
      right: 24px;
      top: 8px;
      background: #2b4765;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 1em;
      z-index: 101;
      box-shadow: 2px 2px 10px #0003;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }
    #sidebar-toggle:hover {
      background: #3c6e8d;
    }
    #sidebar-toggle .icon {
      font-size: 1.3em;
      margin-left: 2px;
    }
    /* Layout */
    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 54px);
      width: 100vw;
      position: relative;
      transition: margin-left 0.3s;
    }
    .main-content {
      flex: 1 1 0;
      overflow: auto;
      padding: 0;
      min-width: 0;
      transition: filter 0.3s ease;
      background: #1e2630;
      z-index: 1;
    }
    /* Sidebar als flexbox kolom, NIET fixed */
    #timer-sidebar {
      width: 0;
      min-width: 0;
      max-width: 380px;
      background: #222b38;
      box-shadow: 2px 0 16px #0005;
      overflow: hidden;
      transition: width 0.3s cubic-bezier(.4,0,.2,1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      z-index: 10;
    }
    #timer-sidebar.open {
      width: 380px;
      min-width: 220px;
      border-left: 2px solid #2b4765;
    }
    #timer-sidebar gw2-event-timer {
      --timer-max-width: 380px;
      --timer-padding: 8px;
      width: 100%;
      flex: 1;
      min-width: 0;
      min-height: 0;
      display: flex;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .topbar {
        font-size: 1em;
        height: 48px;
      }
      #sidebar-toggle {
        right: 12px;
        top: 6px;
        padding: 7px 14px;
        font-size: 0.98em;
      }
      #timer-sidebar {
        width: 100vw;
        max-width: 100vw;
        min-width: 0;
        height: auto;
        border-left: none;
        border-top: 2px solid #2b4765;
      }
      #timer-sidebar.open {
        width: 100vw;
        max-width: 100vw;
        min-width: 0;
      }
      #timer-sidebar gw2-event-timer {
        --timer-max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <span class="topbar-title">Gamers-Hell Community: Players Vs Events</span>
    <button id="sidebar-toggle" aria-label="Toon/verberg timer">
      <span class="icon">⏱️</span>
      <span id="toggle-text">Toon timer</span>
    </button>
  </div>
  <!-- Main layout -->
  <div class="container">
    <div class="main-content" id="main-content"></div>
    <aside id="timer-sidebar">
      <gw2-event-timer></gw2-event-timer>
    </aside>
  </div>

  <script src="https://geri0v.github.io/Gamers-Hell/js/time.js"></script>

  <script>
    const sidebar     = document.getElementById('timer-sidebar');
    const toggleBtn   = document.getElementById('sidebar-toggle');
    const toggleText  = document.getElementById('toggle-text');

    function openSidebar() {
      sidebar.classList.add('open');
      toggleText.textContent = "Hide timer";
    }
    function closeSidebar() {
      sidebar.classList.remove('open');
      toggleText.textContent = "Show timer";
    }
    function toggleSidebar() {
      if (sidebar.classList.contains('open')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    }
    toggleBtn.addEventListener('click', toggleSidebar);

    // Open standaard op desktop, dicht op mobiel
    function setSidebarDefault() {
      if (window.innerWidth < 900) {
        closeSidebar();
      } else {
        openSidebar();
      }
    }
    window.addEventListener('resize', setSidebarDefault);
    setSidebarDefault();
  </script>

  <!-- Patch voor cmd.js: routes body-injecties naar #main-content -->
  <script>
    (function() {
      const main = document.getElementById('main-content');
      const origInnerDesc = Object.getOwnPropertyDescriptor(HTMLElement.prototype, 'innerHTML');
      const origAppend    = Element.prototype.appendChild;

      Object.defineProperty(document.body, 'innerHTML', {
        configurable: true,
        enumerable:   true,
        get() { return main.innerHTML; },
        set(html) { main.innerHTML = html; }
      });

      Element.prototype.appendChild = function(node) {
        const tag = node.tagName;
        if (
          this === document.body &&
          (tag === 'HEADER' ||
           tag === 'MAIN'   ||
           tag === 'FOOTER' ||
           node.id === 'eventModal')
        ) {
          return main.appendChild(node);
        }
        return origAppend.call(this, node);
      };

      window._restoreBody = function() {
        Object.defineProperty(document.body, 'innerHTML', origInnerDesc);
        Element.prototype.appendChild = origAppend;
      };
    })();
  </script>
  <script src="https://geri0v.github.io/Gamers-Hell/js/cmd.js" onload="_restoreBody()"></script>
</body>
</html>
