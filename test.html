<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GW2 Event Visualizer</title>

  <!-- Favicon -->
  <link rel="icon" href="https://wiki.guildwars2.com/favicon.ico" type="image/x-icon" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- App Mount Point -->
  <div id="app">
    <div class="progress-bar-container">
      <div class="progress-bar" style="width: 30%;"></div>
    </div>
    <p style="text-align:center;">Loading events and loot data...</p>
  </div>

  <!-- No JS Fallback -->
  <noscript>
    <div style="padding:2em;text-align:center;background:#fff3cd;color:#222;">
      ⚠️ This application requires JavaScript to function. Please enable JavaScript in your browser.
    </div>
  </noscript>

  <!-- Main App Script -->
  <script type="module" src="js/console.js"></script>
  <script type="module" src="js/render.js"></script>
</body>
</html>
