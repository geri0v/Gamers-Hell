<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamers-Hell GW2 Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Guild Wars 2 event tracker and loot tables by Gamers-Hell.">
  <meta property="og:title" content="Gamers-Hell GW2 Events">
  <meta property="og:description" content="Guild Wars 2 event tracker and loot tables by Gamers-Hell.">
  <meta property="og:image" content="https://wiki.guildwars2.com/images/d/d2/Guild_emblem_004.png">
  <link rel="stylesheet" href="https://geri0v.github.io/Gamers-Hell/style/style.css">
  <link rel="icon" href="https://wiki.guildwars2.com/favicon.ico">
</head>
<body>
  <div class="layout3col">
    <!-- Sidebar Left (Menu) -->
    <aside class="sidebar" aria-label="Sidebar">
      <button class="sidebar-toggle" aria-label="Toggle sidebar" tabindex="0">☰</button>
      <div class="sidebar-logo">
        <img src="https://wiki.guildwars2.com/images/d/d2/Guild_emblem_004.png" alt="GW2 Logo" />
      </div>
      <nav id="menu-placeholder" aria-label="Main menu"></nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content" tabindex="-1">
      <h1>Gamers-Hell GW2 Events</h1>
      <div class="controls">
        <input
          id="search"
          type="text"
          placeholder="Search events, maps, loot..."
          aria-label="Search"
          autocomplete="off"
        >
        <div class="sort-bar" role="group" aria-label="Sort events">
          <button class="sort-btn active" data-sort="name" type="button">Name</button>
          <button class="sort-btn" data-sort="map" type="button">Location</button>
          <button class="sort-btn" data-sort="value" type="button">Loot Value</button>
        </div>
      </div>
      <div id="events" class="event-grid" aria-live="polite"></div>
    </main>

    <!-- Sidebar Right (Timer) -->
    <aside id="sidebar-right" aria-label="Sidebar Right">
      <button class="sidebar-toggle" aria-label="Toggle right sidebar" tabindex="0">☰</button>
      <div class="timer-section">
        <div class="timer-title">Event Timer</div>
        <div class="timer-placeholder">
          <span id="timer-value">00:00:00</span>
          <div class="timer-desc">Next event starts soon!</div>
        </div>
      </div>
    </aside>
  </div>

  <!-- Modal for event details (created by JS if needed) -->
  <div id="event-modal-root" style="display:none;"></div>

  <!-- Load menu.js first, then cmd.js -->
  <script src="https://geri0v.github.io/Gamers-Hell/js2/menu.js" defer></script>
  <script src="https://geri0v.github.io/Gamers-Hell/js2/cmd.js" defer></script>
  <script>
    // Sidebar collapse for both left and right
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.sidebar-toggle').forEach(btn => {
        btn.addEventListener('click', function() {
          const parent = btn.closest('aside');
          parent.classList.toggle('collapsed');
        });
      });
      // Simple timer for right sidebar
      setInterval(() => {
        const el = document.getElementById('timer-value');
        if (el) {
          const now = new Date();
          el.textContent = now.toLocaleTimeString();
        }
      }, 1000);
    });
  </script>
</body>
</html>
