<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GW2 Event & Loot Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Global CSS -->
  <link rel="stylesheet" href="https://geri0v.github.io/Gamers-Hell/style/style.css">
</head>
<body>
  <div class="container">
    <h1>Guild Wars 2 Event & Loot Browser</h1>
    <input id="search" type="text" placeholder="Search by event, location, or item..." autocomplete="off" />
    <div class="sort-bar">
      <button class="sort-btn" data-sort="name">Sort by Name</button>
      <button class="sort-btn" data-sort="map">Sort by Location</button>
      <button class="sort-btn" data-sort="value">Sort by Value</button>
    </div>
    <div id="events"></div>
  </div>
  <!-- App JavaScript -->
  <script src="https://geri0v.github.io/Gamers-Hell/js2/cmd.js"></script>
</body>
</html>
