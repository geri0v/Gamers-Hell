<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GW2 Event Visualizer</title>

  <!-- Optional: Favicon -->
  <link rel="icon" href="https://wiki.guildwars2.com/favicon.ico" type="image/x-icon" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <!-- App Container -->
  <div id="app">
    <div class="progress-bar-container">
      <div class="progress-bar" style="width: 10%;"></div>
    </div>
    <p style="text-align:center;">Loading event data...</p>
  </div>

  <!-- Fallback if JavaScript is disabled -->
  <noscript>
    <div style="padding:2em;text-align:center;background:#ffeb3b;">
      ⚠️ This application requires JavaScript to function. Please enable JavaScript in your browser.
    </div>
  </noscript>

  <!-- Main App Script (modular ES6) -->
  <script type="module" src="js/render.js"></script>
</body>
</html>
