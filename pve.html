<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamers Hell</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #000;
      color: #0f0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    #cmd, #timer {
      flex: 1;
      padding: 10px;
      overflow: auto;
      border-right: 1px solid #222;
    }
    #timer {
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="cmd"></div>
    <div id="timer"></div>
  </div>

  <script>
    async function loadPanel(path, targetId) {
      const res  = await fetch(path);
      const html = await res.text();
      // If these are full HTML pages, extract just the <body> innerHTML:
      const doc  = new DOMParser().parseFromString(html, 'text/html');
      const content = doc.body ? doc.body.innerHTML : html;
      document.getElementById(targetId).innerHTML = content;
    }

    // load your two pages
    loadPanel('html/cmd.html',   'cmd');
    loadPanel('html/timer.html', 'timer');
  </script>
</body>
</html>
