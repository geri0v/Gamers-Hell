<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamers-Hell Command - Unified</title>
  <meta name="theme-color" content="#2b4765" />
  <style>
    :root {
      --main-bg: #f8fcff;
      --main-fg: #222;
      --sidebar-bg: #222;
      --sidebar-fg: #fff;
      --accent: #2b4765;
      --event-upcoming-bg: #29334a;
      --event-upcoming-fg: #fff;
      --copy-btn-bg: url('https://i.postimg.cc/Pf2Qp0Xq/World-Completion.png');
      --copy-btn-hover-bg: url('https://i.postimg.cc/qMNzGyvH/pve-e6fdf7c3.png');
      --toast-bg: #222c;
      --toast-fg: #fff;
      --transition: 0.3s cubic-bezier(.4,2,.6,1);
      --btn-hit-area: 44px;
    }
    body.theme-original {}
    body.theme-dark {
      --main-bg: #1b232b;
      --main-fg: #eee;
      --sidebar-bg: #11161b;
      --sidebar-fg: #fff;
      --accent: #3c6e8d;
      --event-upcoming-bg: #2b4765;
      --event-upcoming-fg: #fff;
      --toast-bg: #111c;
    }
    body.theme-light {
      --main-bg: #fff;
      --main-fg: #222;
      --sidebar-bg: #f0f0f0;
      --sidebar-fg: #222;
      --accent: #2b4765;
      --event-upcoming-bg: #e0e8f6;
      --event-upcoming-fg: #222;
      --toast-bg: #fff8;
      --toast-fg: #222;
    }
    html, body {
      margin: 0; padding: 0; height: 100vh;
      font-family: Arial, sans-serif;
      background: var(--main-bg);
      color: var(--main-fg);
      scroll-behavior: smooth;
    }
    body {
      display: grid;
      grid-template-columns: 320px 1fr 320px;
      grid-template-areas: "navleft main navright";
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    a.skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--accent);
      color: white;
      padding: 8px 16px;
      z-index: 10000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0 0 4px 0;
      transition: top 0.3s;
    }
    a.skip-link:focus {
      top: 0;
      outline: 3px solid #f1c40f;
      outline-offset: 2px;
    }
    nav.sidebar {
      position: fixed;
      top: 0;
      width: 320px;
      height: 100vh;
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s, transform var(--transition);
      will-change: transform;
    }
    nav.sidebar.left  { left: 0; border-right: 1px solid #111; }
    nav.sidebar.right { right: 0; border-left:  1px solid #111; }
    nav.sidebar.closed.left  { transform: translateX(-105%); }
    nav.sidebar.closed.right { transform: translateX(105%); }
    button.sidebar-toggle-btn {
      position: absolute;
      top: 12px;
      width: var(--btn-hit-area);
      height: var(--btn-hit-area);
      background: var(--accent);
      color: var(--sidebar-fg);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background 0.2s;
      z-index: 2001;
      outline-offset: 2px;
    }
    button.sidebar-toggle-btn.left { right: -22px; }
    button .sidebar-toggle-btn.right {
     left: auto;
     right: 0;
    }
    button.sidebar-toggle-btn:focus { outline: 3px solid #f1c40f; }
    button.sidebar-toggle-btn:hover { background: #666; }
    main.main {
      grid-area: main;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
      background: var(--main-bg);
      color: var(--main-fg);
      outline-offset: 4px;
    }
    .center { text-align: center; margin-bottom: 1em; }
    h1, h2, h3 { margin: 0.5em 0; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 0.2em; margin-top: 1.5em; }
    textarea { width: 100%; }
    footer { text-align: center; color: #888; margin-top: 30px; }
    .sidebar-nav {
      margin-top: 60px;
      overflow-y: auto;
      flex-grow: 1;
    }
    .sidebar-nav a {
      display: block;
      padding: 8px 16px;
      font-size: 16px;
      text-decoration: none;
      color: inherit;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .sidebar-nav a:focus-visible {
      outline: 3px solid #f1c40f;
      background: #222;
      color: #fff;
    }
    .sidebar-nav a:hover {
      color: #f1f1f1;
      background: #222;
    }
    .sidebar-nav details {
      padding: 4px 16px;
      color: #818181;
      cursor: pointer;
    }
    .sidebar-nav summary {
      list-style: none;
      font-size: 16px;
      user-select: none;
    }
    .sidebar-nav summary::-webkit-details-marker {
      display: none;
    }
    .sidebar-nav summary::before {
      content: "▸";
      display: inline-block;
      width: 1em;
      transition: transform 0.2s;
    }
    .sidebar-nav details[open] summary::before {
      content: "▾";
    }
    .sidebar-nav details a {
      padding-left: 32px;
      font-size: 15px;
    }
    .cat-heading {
      font-size: 1.6em;
      margin: 1.5em 0 0.5em 0;
      color: var(--accent);
    }
    .event-list {
      margin-top: 10px;
      padding: 16px;
      max-height: calc(100vh - 90px);
      overflow-y: auto;
      font-size: 1rem;
    }
    .event-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .event-row.upcoming {
      background: var(--event-upcoming-bg);
      color: var(--event-upcoming-fg);
      font-weight: bold;
      border-radius: 4px;
    }
    .event-name {
      flex: 2;
    }
    .event-time {
      flex: 1;
      text-align: right;
      font-family: monospace;
    }
    .event-countdown {
      display: block;
      font-size: 0.9em;
      color: #f1c40f;
      text-align: right;
    }
    .search-bar-container {
      position: sticky;
      top: 0;
      z-index: 2001;
      background: var(--main-bg);
      padding: 10px 0 5px 0;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 200px;
    }
    .theme-switcher {
      margin-left: 8px;
      border-radius: 6px;
      padding: 6px;
      font-size: 1rem;
      min-width: 120px;
    }
    button#shortcutHelpBtn {
      font-size: 1.2em;
      padding: 4px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f1c40f;
      color: #222;
      margin-left: 8px;
      cursor: pointer;
      min-width: 36px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button#shortcutHelpBtn:focus-visible {
      outline: 3px solid #f1c40f;
      outline-offset: 2px;
    }
    .textbox-container {
      display: flex;
      align-items: center;
      margin: 6px 0;
    }
    .textbox {
      flex: 1;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      user-select: all;
    }
    .copy-button {
      width: 32px;
      height: 32px;
      margin-left: 6px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      background: var(--copy-btn-bg) no-repeat center/cover;
      transition: box-shadow 0.2s;
      flex-shrink: 0;
    }
    .copy-button:active {
      box-shadow: 0 0 0 4px #f1c40f88;
      transition: box-shadow 0.2s;
    }
    .copy-button:hover {
      background-image: var(--copy-btn-hover-bg);
    }
    .copy-button:focus-visible {
      outline: 3px solid #f1c40f;
      outline-offset: 2px;
    }
    .drops-container {
      margin-left: 32px;
      margin-top: 8px;
    }
    .item-drop {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
      font-size: 14px;
    }
    .item-drop img {
      width: 24px;
      height: 24px;
    }
    .item-drop small {
      color: #555;
      margin-left: 4px;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      background: #eee;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 4px;
      user-select: none;
      transition: background 0.2s;
    }
    details[open] summary {
      background: #dde;
    }
    details {
      margin-bottom: 8px;
    }
    .boss-block {
      margin-bottom: 20px;
      background: var(--main-bg);
      border-radius: 8px;
      box-shadow: 0 0 8px #d1e6f6;
      padding: 10px 0;
    }
    .drop-type-guaranteed {
      color: #007c1e;
      font-weight: bold;
      margin-left: 8px;
    }
    .drop-type-chance {
      color: #c00;
      font-weight: bold;
      margin-left: 8px;
    }
    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: block;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
    #globalError {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #c00;
      color: #fff;
      padding: 12px;
      text-align: center;
      z-index: 3000;
      display: none;
    }
    #toast {
      position: fixed;
      left: 50%;
      bottom: 36px;
      transform: translateX(-50%) scale(0.9);
      background: var(--toast-bg);
      color: var(--toast-fg);
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1em;
      opacity: 0;
      pointer-events: none;
      z-index: 3001;
      box-shadow: 0 4px 24px #0005;
      transition: opacity 0.3s, transform 0.3s;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
      pointer-events: auto;
    }
    #shortcutHelp {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--main-bg);
      color: var(--main-fg);
      border-radius: 12px;
      box-shadow: 0 8px 48px #0008;
      padding: 32px 32px 16px 32px;
      z-index: 4000;
      min-width: 280px;
      max-width: 90vw;
      font-size: 1.1em;
    }
    #shortcutHelp h2 { margin-top: 0; }
    #shortcutHelp table { width: 100%; border-collapse: collapse; }
    #shortcutHelp td { padding: 4px 8px; border-bottom: 1px solid #ccc; }
    #shortcutHelp .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #f1c40f;
      color: #222;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      padding: 0 8px;
      cursor: pointer;
    }
    #shortcutHelp .close-btn:focus-visible { outline: 3px solid #f1c40f; }
    @media (max-width: 1000px) {
      body {
        grid-template-columns: 0 1fr 0 !important;
      }
      nav.sidebar {
        width: 100vw;
        left: 0 !important;
        right: auto !important;
        border-radius: 0;
        position: static;
        height: auto;
        box-shadow: none;
      }
      nav.sidebar.left, nav.sidebar.right {
        border: none;
      }
      main.main {
        padding: 10px;
      }
      button.sidebar-toggle-btn.left { right: 8px; }
      button.sidebar-toggle-btn.right { left: 8px; }
    }
    @media (max-width: 700px) {
      .search-bar-container { flex-direction: column; gap: 6px; }
      #shortcutHelp { padding: 12px 4vw 8px 4vw; }
    }
  </style>
</head>
<body class="theme-original">
  <a href="#main" class="skip-link">Skip to main content</a>
  <!-- Left Sidebar -->
  <nav class="sidebar left" id="sidebarLeft" aria-label="Main menu" role="navigation">
    <button class="sidebar-toggle-btn left" id="toggleLeft" aria-label="Hide menu" title="Hide menu" aria-expanded="true" aria-controls="sideNav">&laquo;</button>
    <nav class="sidebar-nav" id="sideNav" tabindex="0"></nav>
  </nav>
  <!-- Right Sidebar: Event Timer -->
  <nav class="sidebar right" id="sidebarRight" aria-label="Event timer" role="complementary">
    <button class="sidebar-toggle-btn right" id="toggleRight" aria-label="Hide events" title="Hide events" aria-expanded="true" aria-controls="eventList">&raquo;</button>
    <div style="padding: 12px;">
      <label for="timezoneSelect">Timezone:</label>
      <select id="timezoneSelect" aria-label="Choose timezone"></select>
      <button id="refreshEventsBtn" title="Refresh events" aria-label="Refresh events" style="margin-left:10px;">&#x21bb;</button>
    </div>
    <div class="event-list" id="eventList" tabindex="0" aria-live="polite" aria-relevant="additions">
      <div class="spinner"></div>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="main" id="main" role="main" tabindex="-1" aria-label="Main content area">
    <div class="search-bar-container" role="search">
      <input type="text" class="search-input" id="searchInput" placeholder="Search bosses, events..." aria-label="Search">
      <select id="themeSwitcher" class="theme-switcher" aria-label="Theme">
        <option value="original">Original</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
      <button id="shortcutHelpBtn" title="Keyboard shortcuts" aria-label="Keyboard shortcuts">?</button>
    </div>
    <section id="Welcome" class="center" tabindex="-1">
      <h1>Welcome Commander</h1>
    </section>
    <div id="mainContent" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <section id="Credits" class="center" tabindex="-1" aria-label="Credits section">
      <h2>Credits</h2>
      <textarea rows="6" disabled aria-readonly="true" aria-label="Credits and sources">
Gamers-Hell Community
Players Vs Events:
  Blaz, Devilish Rain, Stormmyknight, Beina, Geri V

Websites:
  https://wiki.guildwars2.com/wiki
  https://gw2efficiency.com/
  http://gw2timer.com/
      </textarea>
    </section>
    <footer>&copy; 2025 Gamers-Hell Community</footer>
  </main>
  <!-- Toast Notification -->
  <div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
  <!-- Error Overlay -->
  <div id="globalError" role="alert" aria-live="assertive" aria-atomic="true"></div>
  <!-- Keyboard Shortcut Help -->
  <div id="shortcutHelp" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="shortcutHelpTitle" aria-describedby="shortcutHelpDesc">
    <button class="close-btn" id="closeShortcutHelp" aria-label="Close keyboard shortcuts">&times;</button>
    <h2 id="shortcutHelpTitle">Keyboard Shortcuts</h2>
    <div id="shortcutHelpDesc">
      <table>
        <tbody>
          <tr><td><b>Ctrl+B</b> / <b>Ctrl+L</b></td><td>Toggle left sidebar</td></tr>
          <tr><td><b>Ctrl+E</b> / <b>Ctrl+R</b></td><td>Toggle right sidebar</td></tr>
          <tr><td><b>/</b> or <b>Ctrl+F</b></td><td>Focus search bar</td></tr>
          <tr><td><b>Ctrl+1</b></td><td>Jump to Welcome</td></tr>
          <tr><td><b>Ctrl+2</b></td><td>Jump to Credits</td></tr>
          <tr><td><b>Esc</b></td><td>Close sidebar/help</td></tr>
          <tr><td><b>?</b></td><td>Show this help</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    // ========== Theme Switcher ==========
    const themeSwitcher = document.getElementById('themeSwitcher');
    function applyTheme(theme) {
      document.body.className = 'theme-' + theme;
      localStorage.setItem('ghc-theme', theme);
      showToast('Theme: ' + theme.charAt(0).toUpperCase() + theme.slice(1));
    }
    themeSwitcher.addEventListener('change', e => applyTheme(e.target.value));
    (() => {
      const theme = localStorage.getItem('ghc-theme') || 'original';
      themeSwitcher.value = theme;
      applyTheme(theme);
    })();

    // ========== Toast Notification ==========
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1800);
    }

    // ========== Sidebar Show/Hide ==========
    function setSidebar(side, show) {
      const el = document.getElementById(side);
      const toggleBtn = side === 'sidebarLeft' ? document.getElementById('toggleLeft') : document.getElementById('toggleRight');
      if (show) {
        el.classList.remove('closed');
        toggleBtn.setAttribute('aria-expanded', 'true');
      } else {
        el.classList.add('closed');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
      setTimeout(() => window.dispatchEvent(new Event('resize')), 320);
    }
    document.getElementById('toggleLeft').addEventListener('click', () => setSidebar('sidebarLeft', false));
    document.getElementById('toggleRight').addEventListener('click', () => setSidebar('sidebarRight', false));
    function createSidebarShowBtn(side) {
      const btnId = 'show' + side.charAt(0).toUpperCase() + side.slice(1) + 'Btn';
      if (document.getElementById(btnId)) return;
      const btn = document.createElement('button');
      btn.className = 'sidebar-toggle-btn ' + side;
      btn.setAttribute('aria-label', 'Show ' + (side === 'left' ? 'menu' : 'events'));
      btn.title = 'Show ' + (side === 'left' ? 'menu' : 'events');
      btn.innerHTML = side === 'left' ? '&raquo;' : '&laquo;';
      btn.style.top = '12px';
      btn.style.zIndex = 2002;
      btn.style.position = 'fixed';
      btn.style[side] = '0';
      btn.id = btnId;
      btn.addEventListener('click', () => {
        setSidebar('sidebar' + (side.charAt(0).toUpperCase() + side.slice(1)), true);
        btn.remove();
      });
      document.body.appendChild(btn);
    }
    document.getElementById('sidebarLeft').addEventListener('transitionend', function() {
      if (this.classList.contains('closed')) {
        createSidebarShowBtn('left');
      }
    });
    document.getElementById('sidebarRight').addEventListener('transitionend', function() {
      if (this.classList.contains('closed')) {
        createSidebarShowBtn('right');
      }
    });

    // ========== Keyboard Shortcuts ==========
    function showShortcutHelp() {
      const help = document.getElementById('shortcutHelp');
      help.style.display = 'block';
      help.focus();
    }
    function hideShortcutHelp() {
      document.getElementById('shortcutHelp').style.display = 'none';
    }
    document.getElementById('shortcutHelpBtn').addEventListener('click', showShortcutHelp);
    document.getElementById('closeShortcutHelp').addEventListener('click', hideShortcutHelp);
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'b' || e.key === 'l')) {
        e.preventDefault();
        const left = document.getElementById('sidebarLeft');
        setSidebar('sidebarLeft', left.classList.contains('closed'));
      }
      if (e.ctrlKey && (e.key === 'e' || e.key === 'r')) {
        e.preventDefault();
        const right = document.getElementById('sidebarRight');
        setSidebar('sidebarRight', right.classList.contains('closed'));
      }
      if (e.key === '/' || (e.ctrlKey && e.key === 'f')) {
        e.preventDefault();
        document.getElementById('searchInput').focus();
      }
      if (e.ctrlKey && e.key === '1') {
        e.preventDefault();
        document.getElementById('Welcome').scrollIntoView({behavior:"smooth"});
      }
      if (e.ctrlKey && e.key === '2') {
        e.preventDefault();
        document.getElementById('Credits').scrollIntoView({behavior:"smooth"});
      }
      if (e.key === '?') {
        e.preventDefault();
        showShortcutHelp();
      }
      if (e.key === 'Escape') {
        setSidebar('sidebarLeft', true);
        setSidebar('sidebarRight', true);
        hideShortcutHelp();
      }
    });

    // ========== Navigation Data ==========
    const data = {
      "Core Tyria": {
        "World Bosses": [
          {
            name: "Taidha Covington",
            code: "[&BKgBAAA=]",
            location: "Bloodtide Coast",
            drops: [
              { id: 46733, note: "Guaranteed" },
              { id: 19357, note: "Chance" },
              { id: 19361, note: "Chance" }
            ]
          },
          {
            name: "Karka Queen",
            code: "[&BNcGAAA=]",
            location: "Southsun Cove",
            drops: [
              { id: 37897, note: "Guaranteed" },
              { id: 37899, note: "Chance" },
              { id: 49509, note: "Chance" },
              { id: 45597, note: "Chance" },
              { id: 46713, note: "Chance" },
              { id: 46689, note: "Chance" }
            ]
          },
          {
            name: "Shadow Behemoth",
            code: "[&BPcAAAA=]",
            location: "Queensdale",
            drops: [
              { id: 46733, note: "Guaranteed"},
              { id: 8535, note: "Chance" },
              { id: 19360, note: "Chance" },
              { id: 31051, note: "Chance" }
            ]
          }
        ]
      }
    };
    function buildNav(parent, obj, path=[]) {
      Object.entries(obj).forEach(([key,val]) => {
        if (Array.isArray(val)) {
          const a = document.createElement('a');
          a.href = `#${[...path, key].join('-').replace(/\s+/g,'')}`;
          a.textContent = key;
          a.addEventListener('click', e => {
            e.preventDefault();
            const el = document.getElementById(a.href.slice(1));
            if (el) {
              el.scrollIntoView({behavior:"smooth", block:"start"});
              el.focus && el.focus();
            }
          });
          parent.appendChild(a);
        } else {
          const details = document.createElement('details');
          const summary = document.createElement('summary');
          summary.textContent = key;
          details.appendChild(summary);
          buildNav(details, val, [...path, key]);
          parent.appendChild(details);
        }
      });
    }
    function generateNav() {
      const nav = document.getElementById('sideNav');
      nav.innerHTML = '';
      nav.appendChild(Object.assign(document.createElement('a'), { href: '#Welcome', textContent: 'Welcome' }));
      buildNav(nav, data);
      nav.appendChild(Object.assign(document.createElement('a'), { href: '#Credits', textContent: 'Credits' }));
    }

    // ========== Main Content Builder ==========
    const itemCache = {};
    async function fetchItemData(id) {
      if (itemCache[id]) return itemCache[id];
      let cache = localStorage.getItem('ghc-item-'+id);
      let cacheTime = localStorage.getItem('ghc-item-time-'+id);
      if (cache && cacheTime && Date.now() - cacheTime < 1000*60*60*4) {
        itemCache[id] = JSON.parse(cache);
        return itemCache[id];
      }
      try {
        const [item, price] = await Promise.all([
          fetch(`https://api.guildwars2.com/v2/items/${id}`).then(r=>r.ok ? r.json() : Promise.reject()),
          fetch(`https://api.guildwars2.com/v2/commerce/prices/${id}`).then(r=>r.ok ? r.json() : Promise.reject())
        ]);
        itemCache[id] = {
          name: item.name,
          icon: item.icon,
          value: price?.sells?.unit_price || price.lowest_sell_unit_price || 0
        };
        localStorage.setItem('ghc-item-'+id, JSON.stringify(itemCache[id]));
        localStorage.setItem('ghc-item-time-'+id, Date.now());
        return itemCache[id];
      } catch {
        return { name: `Item ${id}`, icon: '', value: 0 };
      }
    }
    function formatCoin(value) {
      value = Number(value) || 0;
      const gold = Math.floor(value / 10000);
      const silver = Math.floor((value % 10000) / 100);
      const copper = value % 100;
      let str = '';
      if (gold) str += gold + 'g ';
      if (gold || silver) str += silver + 's ';
      str += copper + 'c';
      return str.trim();
    }
    async function buildContent(parent, obj) {
      parent.innerHTML = '<div class="spinner" role="status" aria-live="polite" aria-label="Loading content"></div>';
      try {
        let html = '';
        for (const [cat, groups] of Object.entries(obj)) {
          const catId = cat.replace(/\s+/g,'');
          html += `<details open id="${catId}" tabindex="-1"><summary><span class="cat-heading">${cat}</span></summary>`;
          for (const [group, bosses] of Object.entries(groups)) {
            const groupId = [cat, group].join('-').replace(/\s+/g,'');
            html += `<details id="${groupId}" tabindex="-1"><summary><h2 style="display:inline">${group}</h2></summary>`;
            for (let boss of bosses) {
              const bossId = [cat, group, boss.name].join('-').replace(/\s+/g,'');
              html += `<div class="boss-block" id="${bossId}" tabindex="-1"><h3>${boss.name} <small style="font-weight:normal;color:#888;">(${boss.location})</small></h3>`;
              let dropDataArr = [];
              for (const drop of boss.drops) {
                dropDataArr.push(await fetchItemData(drop.id));
              }
              const guaranteedDrops = boss.drops.filter(d => (d.note || '').toLowerCase() === 'guaranteed');
              const chanceDrops = boss.drops.filter(d => (d.note || '').toLowerCase() === 'chance');
              let mostValuableChance = null;
              if (chanceDrops.length) {
                mostValuableChance = chanceDrops.reduce((max, d) => itemCache[d.id].value > itemCache[max.id].value ? d : max, chanceDrops[0]);
              }
              let parts = [];
              guaranteedDrops.forEach(d =>
                parts.push(`Guaranteed to drop ${itemCache[d.id].name} (Value: ${formatCoin(itemCache[d.id].value)})`)
              );
              if (mostValuableChance) {
                parts.push(`Chance to drop ${itemCache[mostValuableChance.id].name} (Value: ${formatCoin(itemCache[mostValuableChance.id].value)})`);
              }
              if (!guaranteedDrops.length && !chanceDrops.length) {
                boss.drops.sort((a, b) => itemCache[b.id].value - itemCache[a.id].value);
                boss.drops.forEach(d =>
                  parts.push(`${itemCache[d.id].name} (Value: ${formatCoin(itemCache[d.id].value)})`)
                );
              }
              const copyText = `${boss.name} | ${boss.code} | ${boss.location} | ${parts.join(', ')}`;
              html += `<div class="textbox-container">
                <input type="text" class="textbox" value="${copyText.replace(/"/g,'&quot;')}" readonly aria-label="Copy text for ${boss.name}">
                <button class="copy-button" title="Copy ${boss.name}" type="button" tabindex="0" aria-label="Copy ${boss.name}"></button>
              </div>
              <details><summary>Show/Hide Drops</summary>
              <div class="drops-container">`;
              boss.drops.forEach(d => {
                let dropType = '';
                if ((d.note || '').toLowerCase() === 'guaranteed') dropType = '<span class="drop-type-guaranteed">(Guaranteed)</span>';
                else if ((d.note || '').toLowerCase() === 'chance') dropType = '<span class="drop-type-chance">(Chance)</span>';
                html += `<div class="item-drop">
                  <img src="${itemCache[d.id].icon||''}" alt="${itemCache[d.id].name||''}">
                  <span>${itemCache[d.id].name}</span>
                  ${dropType}
                  <small>Value: ${formatCoin(itemCache[d.id].value)}</small>
                </div>`;
              });
              html += `</div></details></div>`;
            }
            html += `</details>`;
          }
          html += `</details>`;
        }
        parent.innerHTML = html;
        parent.querySelectorAll('.copy-button').forEach(btn => {
          btn.addEventListener('click', function() {
            const input = this.previousElementSibling;
            if (input) {
              navigator.clipboard.writeText(input.value).then(
                () => showToast("Copied!"),
                () => showToast('Copy failed!')
              );
            }
          });
        });
      } catch (e) {
        parent.innerHTML = '<div style="color:#c00; padding:20px;">Failed to load content. Please try again later.</div>';
      }
    }

    // ========== Event Timer ==========
    const EVENTS_JSON_URL = 'https://raw.githubusercontent.com/blish-hud/Community-Module-Pack/master/Events%20Module/ref/events.json';
    let events = [];
    let timerInterval = null;
    let selectedTimezone = localStorage.getItem('ghc-timezone') || 'Europe/Amsterdam';

    function getAllTimezones() {
      try {
        return Intl.supportedValuesOf('timeZone');
      } catch {
        return [
          "Europe/Amsterdam", "Europe/London", "America/New_York", "America/Los_Angeles", "Asia/Tokyo", "UTC"
        ];
      }
    }
    function populateTimezoneSelect() {
      const tzSelect = document.getElementById('timezoneSelect');
      tzSelect.innerHTML = '';
      getAllTimezones().forEach(tz => {
        const opt = document.createElement('option');
        opt.value = tz;
        opt.textContent = tz.replace('_',' ');
        if (tz === selectedTimezone) opt.selected = true;
        tzSelect.appendChild(opt);
      });
      tzSelect.addEventListener('change', function() {
        selectedTimezone = this.value;
        localStorage.setItem('ghc-timezone', selectedTimezone);
        updateEvents();
      });
    }
    function parseOffset(offset) {
      let t = offset.replace('Z', '').split(':');
      return { hour: parseInt(t[0], 10), minute: parseInt(t[1], 10) };
    }
    function parseRepeat(repeat) {
      let t = repeat.split(':');
      return parseInt(t[0], 10) * 60 + parseInt(t[1], 10);
    }
    function getNextOccurrence(offset, repeat) {
      const now = new Date();
      const today = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), 0, 0, 0, 0));
      const { hour, minute } = parseOffset(offset);
      let eventTime = new Date(today.getTime());
      eventTime.setUTCHours(hour, minute, 0, 0);
      const repeatMinutes = parseRepeat(repeat);
      while (eventTime < now) {
        eventTime = new Date(eventTime.getTime() + repeatMinutes * 60000);
      }
      return eventTime;
    }
    function toTimezoneStr(date, tz) {
      return date.toLocaleTimeString('en-GB', { timeZone: tz, hour: '2-digit', minute: '2-digit' });
    }
    function getCountdownString(target) {
      const now = new Date();
      let diff = Math.max(0, Math.floor((target - now) / 1000));
      let h = Math.floor(diff / 3600);
      let m = Math.floor((diff % 3600) / 60);
      let s = diff % 60;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    async function fetchEvents(force) {
      const eventList = document.getElementById('eventList');
      eventList.innerHTML = '<div class="spinner" role="status" aria-live="polite" aria-label="Loading events"></div>';
      let cache = localStorage.getItem('ghc-events');
      let cacheTime = localStorage.getItem('ghc-events-time');
      if (!force && cache && cacheTime && Date.now() - cacheTime < 1000*60*15) {
        events = JSON.parse(cache);
        updateEvents();
        return;
      }
      try {
        const response = await fetch(EVENTS_JSON_URL, { cache: "no-store" });
        if (!response.ok) throw new Error("Failed to fetch events");
        const data = await response.json();
        events = data.filter(e => e.offset && e.repeat);
        localStorage.setItem('ghc-events', JSON.stringify(events));
        localStorage.setItem('ghc-events-time', Date.now());
        showToast('Events updated!');
      } catch (err) {
        showError('Failed to load events. Try again later.');
        events = [];
      }
      updateEvents();
    }
    function updateEvents() {
      const eventList = document.getElementById('eventList');
      if (!events.length) {
        eventList.innerHTML = '<div style="padding:20px;color:#aaa;">No events available.</div>';
        return;
      }
      const now = new Date();
      const nextEvents = events.map(event => {
        const nextTime = getNextOccurrence(event.offset, event.repeat);
        return { name: event.name, utcTime: nextTime, localTime: toTimezoneStr(nextTime, selectedTimezone), nextTime };
      });
      nextEvents.sort((a, b) => a.utcTime - b.utcTime);
      let nextIdx = nextEvents.findIndex(ev => ev.utcTime > now);
      if (nextIdx === -1) nextIdx = 0;
      let html = '';
      nextEvents.forEach((event, idx) => {
        html += `<div class="event-row${idx === nextIdx ? ' upcoming' : ''}" role="listitem">
          <span class="event-name">${event.name}</span>
          <span class="event-time">${event.localTime}
            <span class="event-countdown" data-idx="${idx}"></span>
          </span>
        </div>`;
      });
      eventList.innerHTML = html;
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        document.querySelectorAll('.event-countdown').forEach(span => {
          const idx = +span.getAttribute('data-idx');
          if (nextEvents[idx]) {
            span.textContent = "Next in: " + getCountdownString(nextEvents[idx].nextTime);
          }
        });
      }, 1000);
    }
    document.getElementById('refreshEventsBtn').addEventListener('click', function() {
      fetchEvents(true);
    });

    // ========== Search ==========
    function sanitizeInput(str) {
      const temp = document.createElement('div');
      temp.textContent = str;
      return temp.innerHTML.toLowerCase();
    }
    function searchContent(query) {
      query = sanitizeInput(query.trim());
      document.querySelectorAll('.boss-block').forEach(el => {
        el.style.display = (!query || el.textContent.toLowerCase().includes(query)) ? "" : "none";
      });
      document.querySelectorAll('.event-row').forEach(el => {
        el.style.display = (!query || el.textContent.toLowerCase().includes(query)) ? "" : "none";
      });
    }
    document.getElementById('searchInput').addEventListener('input', function() {
      searchContent(this.value);
    });

    // ========== Error Handling ==========
    function showError(msg) {
      const err = document.getElementById('globalError');
      err.textContent = msg;
      err.style.display = 'block';
      setTimeout(() => { err.style.display = 'none'; }, 5000);
    }

    // ========== Push Notifications (in-page only) ==========
    function requestNotificationPermission() {
      if (!("Notification" in window)) return;
      if (Notification.permission === "default") {
        Notification.requestPermission();
      }
    }
    function notifyNextEvent() {
      if (!("Notification" in window) || Notification.permission !== "granted") return;
      const now = new Date();
      const nextEvent = events.map(e => {
        const nextTime = getNextOccurrence(e.offset, e.repeat);
        return { name: e.name, nextTime };
      }).sort((a,b) => a.nextTime - b.nextTime)[0];
      if (nextEvent) {
        const diff = nextEvent.nextTime - now;
        if (diff > 0 && diff < 10*60*1000) {
          new Notification("Event soon!", {
            body: `${nextEvent.name} starts in ${Math.floor(diff/60000)} min.`,
            icon: "https://i.postimg.cc/Pf2Qp0Xq/World-Completion.png"
          });
        }
      }
    }
    if ("Notification" in window) {
      requestNotificationPermission();
      setInterval(notifyNextEvent, 60000);
    }

    // ========== DOMContentLoaded ==========
    document.addEventListener('DOMContentLoaded', async () => {
      generateNav();
      populateTimezoneSelect();
      const main = document.getElementById('mainContent');
      await buildContent(main, data);
      fetchEvents();
      setInterval(fetchEvents, 1000*60*5);
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) fetchEvents();
      });
    });
  </script>
