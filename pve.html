<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gamers Hell</title>

  <style>
    /* THEME VARIABLES */
    body {
      margin: 0; padding: 20px;
      font-family: 'Courier New', monospace;
      transition: background-color .3s, color .3s;
    }
    body[data-theme="hacker"] {
      --bg: #000; --fg: #0f0;
      --panel-bg: #111; --panel-border: #0f0; --panel-shadow: 0 0 8px #0f0;
      --ctrl-bg: #222; --ctrl-fg: #0f0; --ctrl-border: #0f0;
      --link: #0f0; --link-h: lime;
    }
    body[data-theme="darkglass"] {
      --bg: #0a1a26; --fg: #5df0ff;
      --panel-bg: rgba(20,30,40,0.75); --panel-border: #5df0ff; --panel-shadow: 0 0 12px #5df0ff;
      --ctrl-bg: rgba(40,50,60,0.7); --ctrl-fg: #5df0ff; --ctrl-border: #5df0ff;
      --link: #5df0ff; --link-h: #a0ffff;
    }
    body[data-theme="whitegloss"] {
      --bg: #fafafa; --fg: #222;
      --panel-bg: #fff; --panel-border: #ccc; --panel-shadow: 0 0 6px rgba(0,0,0,0.1);
      --ctrl-bg: #f0f0f0; --ctrl-fg: #222; --ctrl-border: #bbb;
      --link: #222; --link-h: #555;
    }

    /* GLOBAL STYLES */
    body {
      background: var(--bg);
      color: var(--fg);
    }
    h1 {
      text-align: center;
      margin: 0 0 20px;
    }
    a {
      color: var(--link);
      text-decoration: underline;
      transition: color .3s;
    }
    a:hover {
      color: var(--link-h);
    }
    button, input, select {
      background: var(--ctrl-bg);
      color: var(--ctrl-fg);
      border: 1px solid var(--ctrl-border);
      padding: 6px 12px;
      font: inherit;
      transition: background .3s, color .3s, border-color .3s;
    }
    button:hover, input:hover, select:hover {
      filter: brightness(1.2);
      cursor: pointer;
    }

    /* LAYOUT */
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #themeSelector, #toggleTimer {
      min-width: 140px;
    }
    .main {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    #cmd { flex: 2; min-width: 300px; }
    #timer { flex: 1; min-width: 200px; max-width: 300px; }
    #timer.hidden { display: none; }
    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-shadow);
      border-radius: 6px;
      padding: 20px;
      transition: background .3s, border .3s, box-shadow .3s;
    }
  </style>
</head>
<body data-theme="hacker">
  <div class="toolbar">
    <select id="themeSelector">
      <option value="hacker">Hacker Green</option>
      <option value="darkglass">Dark Glass</option>
      <option value="whitegloss">Glossy White</option>
    </select>
    <button id="toggleTimer">Hide Timer</button>
  </div>

  <h1>Gamers Hell</h1>

  <div class="main">
    <div id="cmd" class="panel"></div>
    <div id="timer" class="panel"></div>
  </div>

  <script>
  (function(){
    const themes      = ['hacker','darkglass','whitegloss'];
    const themeSelect = document.getElementById('themeSelector');
    const toggleBtn   = document.getElementById('toggleTimer');
    const timerPane   = document.getElementById('timer');

    // Restore theme
    const savedTheme = localStorage.getItem('gh-theme');
    if (savedTheme && themes.includes(savedTheme)) {
      document.body.dataset.theme = savedTheme;
      themeSelect.value = savedTheme;
    }

    // Restore timer visibility
    if (localStorage.getItem('gh-timer-visible') === 'false') {
      timerPane.classList.add('hidden');
      toggleBtn.textContent = 'Show Timer';
    }

    // Theme switcher
    themeSelect.addEventListener('change', e => {
      document.body.dataset.theme = e.target.value;
      localStorage.setItem('gh-theme', e.target.value);
    });

    // Sidebar toggle
    toggleBtn.addEventListener('click', () => {
      const hidden = timerPane.classList.toggle('hidden');
      toggleBtn.textContent = hidden ? 'Show Timer' : 'Hide Timer';
      localStorage.setItem('gh-timer-visible', !hidden);
    });

    // Dynamic fragment loader
    async function loadFragment(url, containerId) {
      const base = url.replace(/\/[^\/]*$/, '/');
      const res  = await fetch(url);
      const html = await res.text();
      const doc  = new DOMParser().parseFromString(html, 'text/html');

      // Import CSS
      doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
        const clone = link.cloneNode();
        clone.href = new URL(link.getAttribute('href'), base).href;
        document.head.appendChild(clone);
      });
      doc.querySelectorAll('style').forEach(style => {
        document.head.appendChild(style.cloneNode(true));
      });

      // Extract & remove scripts
      const scripts = Array.from(doc.querySelectorAll('script'));
      scripts.forEach(s => s.remove());

      // Inject HTML
      document.getElementById(containerId).innerHTML = doc.body.innerHTML;

      // Re-run scripts
      for (let old of scripts) {
        const s = document.createElement('script');
        if (old.src) {
          s.src = new URL(old.getAttribute('src'), base).href;
          s.async = false;
          document.body.appendChild(s);
          await new Promise(r => s.onload = r);
        } else {
          s.textContent = old.textContent;
          document.body.appendChild(s);
        }
      }
    }

    // Load both panels
    loadFragment('html/cmd.html',   'cmd');
    loadFragment('html/timer.html', 'timer');
  })();
  </script>
</body>
</html>
