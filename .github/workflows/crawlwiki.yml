name: Crawl GW2 Wiki Events & Loot

on:
  schedule:
    - cron: '0 3 * * *'   # Elke dag om 03:00 UTC
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Installeer dependencies
        run: pip install requests beautifulsoup4 rapidfuzz

      - name: Run GW2 Wiki Loot Crawler
        run: python py/wiki_loot_crawler.py

      - name: Commit en push gegenereerde JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/maps/*.json data/manifest.json
          git commit -m "Auto-update GW2 Wiki loot [skip ci]" || echo "No changes to commit"
          git push
