name: Refresh GW2 Items Dump

on:
  schedule:
    - cron: '0 3 * * *'  # ğŸ•’ Dagelijks om 03:00 UTC
  workflow_dispatch:      # ğŸ–±ï¸ Handmatig uitvoerbaar vanaf GitHub

jobs:
  run:
    name: Genereer items.csv en commit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ’¿ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installeer vereisten
        run: pip install requests

      - name: ğŸš€ Draai refreshitems.py
        run: python py/refreshitems.py

      - name: ğŸ” Pull vooraf (voorkomt merge conflicts)
        run: |
          git config pull.rebase false
          git pull origin main || echo "Geen remote wijzigingen"

      - name: ğŸ’¾ Commit en push data dump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/items.csv
          git commit -m "ğŸ“¦ Auto-update GW2 item dump [skip ci]" || echo "Geen wijziging om te committen"
          git push
