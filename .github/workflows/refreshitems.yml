name: Refresh GW2 Items Dump

on:
  schedule:
    - cron: '0 3 * * *'  # 🕒 Dagelijks om 03:00 UTC
  workflow_dispatch:      # 🖱️ Handmatig uitvoerbaar vanaf GitHub

jobs:
  run:
    name: Genereer items.csv en commit
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 💿 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Installeer vereisten
        run: pip install requests

      - name: 🚀 Draai refreshitems.py
        run: python py/refreshitems.py

      - name: 🔁 Pull vooraf (voorkomt merge conflicts)
        run: |
          git config pull.rebase false
          git pull origin main || echo "Geen remote wijzigingen"

      - name: 💾 Commit en push data dump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/items.csv
          git commit -m "📦 Auto-update GW2 item dump [skip ci]" || echo "Geen wijziging om te committen"
          git push
