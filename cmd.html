<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gamers-Hell - Events & Loot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --main-bg: #1e2630;
      --main-fg: #f3f7fa;
      --card-bg: #263142;
      --header-bg: #232c3b;
      --footer-bg: #232c3b;
      --search-bg: #222a35;
      --input-bg: #2c3746;
      --input-fg: #e1e6ed;
      --copy-bar-bg: #243049;
      --copy-btn-bg: linear-gradient(135deg, #3b4b63 60%, #4a90e2 100%);
      --copy-btn-hover-bg: linear-gradient(135deg, #4a90e2 60%, #3b4b63 100%);
      --copy-btn-color: #e1e6ed;
      --copy-btn-hover-color: #fff;
      --accent: #4a90e2;
      --table-th: #4a90e2;
      --table-border: #3b4b63;
      --section-title-bg: #232c3b;
      --section-title-fg: #e1e6ed;
      --section-title-hover-bg: #4a90e2;
      --section-title-hover-fg: #fff;
      --spinner-size: 36px;
    }
    body {
      background: var(--main-bg);
      color: var(--main-fg);
      font-family: Arial, sans-serif;
      margin: 0;
      transition: background 0.2s, color 0.2s;
    }
    header, footer {
      background: var(--header-bg);
      padding: 1em;
      text-align: center;
      color: var(--main-fg);
    }
    .main {
      max-width: 900px;
      margin: 2em auto;
      background: var(--main-bg);
      padding: 2em;
      border-radius: 10px;
    }
    .search-bar-container {
      display: flex;
      gap: 1em;
      margin-bottom: 2em;
      background: var(--search-bg);
      padding: 0.7em 1em;
      border-radius: 8px;
    }
    .search-input {
      padding: 0.5em;
      border-radius: 4px;
      border: none;
      background: var(--input-bg);
      color: var(--input-fg);
      font-size: 1em;
      flex: 1;
    }
    .copy-bar {
      display: flex;
      align-items: center;
      gap: 0.5em;
      background: var(--copy-bar-bg);
      border-radius: 6px;
      margin-bottom: 1em;
      padding: 0.7em 1em;
    }
    .copy-bar input {
      flex: 1;
      padding: 0.4em;
      border-radius: 4px;
      border: none;
      background: var(--input-bg);
      color: var(--input-fg);
      font-size: 1em;
    }
    .copy-bar button {
      padding: 0.4em 1.5em;
      border-radius: 4px;
      border: none;
      background: var(--copy-btn-bg);
      color: var(--copy-btn-color);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
      font-weight: bold;
      outline: none;
      min-width: 50px;
      min-height: 32px;
      box-shadow: 0 2px 6px #0002;
      font-size: 1em;
      letter-spacing: 0.03em;
      position: relative;
    }
    .copy-bar button.copied {
      background: #4a90e2 !important;
      color: #fff !important;
      transform: scale(1.08);
    }
    .copy-bar .copy-msg {
      display:none;
      color:#6f6;
      margin-left: 0.5em;
    }
    .json-selector { margin-bottom: 1.5em; }
    .json-selector label { margin-right: 0.5em; }
    .section-title {
      background: var(--section-title-bg);
      color: var(--section-title-fg);
      padding: 1em 1.2em;
      border-radius: 8px;
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #0002;
      border: none;
      outline: none;
    }
    .section-title:hover, .section-title:focus {
      background: var(--section-title-hover-bg);
      color: var(--section-title-hover-fg);
    }
    .section-title .arrow {
      margin-left: 0.7em;
      font-size: 1.1em;
      transition: transform 0.2s;
    }
    .section-title.collapsed .arrow {
      transform: rotate(-90deg);
    }
    .event-list { margin-top: 2em; }
    .event-card {
      background: var(--card-bg);
      margin-bottom: 2em;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0004;
    }
    .event-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .event-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .event-location {
      font-size: 0.98em;
      color: #b3c6e0;
      margin-left: 1em;
    }
    .drops-toggle {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1em;
      cursor: pointer;
      margin-left: auto;
      padding: 0.3em 0.7em;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .drops-toggle:hover, .drops-toggle:focus {
      background: var(--accent);
      color: #fff;
    }
    .loot-list {
      display: none;
      margin-top: 1em;
      background: #222a35;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
    }
    .loot-list.active { display: block; }
    .loot-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5em;
      min-width: 400px;
    }
    .loot-table th, .loot-table td {
      padding: 0.4em 0.7em;
      text-align: left;
    }
    .loot-table th {
      color: var(--table-th);
      font-weight: bold;
      border-bottom: 1px solid var(--table-border);
    }
    .loot-table td {
      border-bottom: 1px solid var(--table-border);
    }
    .loot-table .icon-cell img {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin-right: 6px;
      border-radius: 3px;
      background: #111;
    }
    .event-notes {
      font-size: 0.95em;
      color: #b3c6e0;
      margin-top: 0.7em;
    }
    .spinner {
      display: inline-block;
      width: var(--spinner-size);
      height: var(--spinner-size);
      border: 4px solid #4a90e2;
      border-top: 4px solid #263142;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2em auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      color: #b3c6e0;
      margin: 2em 0;
      font-size: 1.2em;
    }
    .empty-state img {
      width: 80px;
      margin-bottom: 1em;
      opacity: 0.7;
    }
    mark {
      background: #4a90e2;
      color: #fff;
      border-radius: 3px;
      padding: 0 2px;
    }
    @media (max-width: 600px) {
      .main { padding: 1em; }
      .event-header { flex-direction: column; align-items: flex-start; }
      .event-location { margin-left: 0; margin-top: 0.5em; }
      .loot-list { padding: 0.5em; }
      .loot-table, .loot-table thead, .loot-table tbody, .loot-table tr, .loot-table th, .loot-table td {
        display: block;
        width: 100%;
      }
      .loot-table th { text-align: left; }
      .loot-table tr { margin-bottom: 1em; }
      .loot-table td { border-bottom: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gamers-Hell</h1>
  </header>

  <main aria-label="Main content area" class="main" id="main" role="main" tabindex="-1">
    <div class="json-selector">
      <label for="jsonSource">Select Data:</label>
      <select id="jsonSource">
        <option value="https://raw.githubusercontent.com/geri0v/Gamers-Hell/refs/heads/main/json/temple.json">Temples of Orr</option>
        <!-- Add more options here for additional JSONs -->
      </select>
    </div>

    <div class="search-bar-container" role="search">
      <input
        aria-label="Search"
        class="search-input"
        id="searchInput"
        placeholder="Search temples, bosses, loot..."
        type="text"
      />
      <button
        aria-label="Keyboard shortcuts"
        id="shortcutHelpBtn"
        title="Keyboard shortcuts"
      >?</button>
      <select id="sortSelect" aria-label="Sort events">
        <option value="name">Sort: Name</option>
        <option value="location">Sort: Location</option>
        <option value="loot">Sort: Loot Value</option>
      </select>
    </div>

    <div aria-live="polite" aria-relevant="additions" id="mainContent" tabindex="0">
      <div id="sections"></div>
    </div>

    <footer>
      © 2025 Gamers-Hell Community
    </footer>

    <!-- Modal for event details -->
    <div id="eventModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,38,48,0.95);z-index:1000;align-items:center;justify-content:center;">
      <div style="background:var(--card-bg);padding:2em;border-radius:10px;max-width:90vw;max-height:90vh;overflow:auto;position:relative;">
        <button id="closeModalBtn" style="position:absolute;top:1em;right:1em;background:#4a90e2;color:#fff;border:none;border-radius:4px;padding:0.4em 1em;cursor:pointer;">Close</button>
        <div id="modalContent"></div>
      </div>
    </div>
  </main>
  <script>
    // --- Spinner and Empty State ---
    function showSpinner(container) {
      container.innerHTML = '<div class="spinner" aria-label="Loading..."></div>';
    }
    function showEmptyState(container, msg) {
      container.innerHTML = `<div class="empty-state">
        <img src="https://i.imgur.com/8z8Q2Hk.png" alt="No events">
        <div>${msg}</div>
      </div>`;
    }

    // --- Copy Bar Feedback ---
    function setupCopyBar(copyBtn, copyInput, copyMsg) {
      copyBtn.onclick = function() {
        copyInput.select();
        copyInput.setSelectionRange(0, 99999);
        document.execCommand('copy');
        copyMsg.style.display = 'inline';
        copyBtn.classList.add('copied');
        copyBtn.innerText = "✔";
        setTimeout(() => {
          copyMsg.style.display = 'none';
          copyBtn.classList.remove('copied');
          copyBtn.innerText = "Copy";
        }, 1000);
      };
    }

    // --- GW2 API: Fetch Trading Post prices and item icons ---
    async function fetchTPPricesAndIcons(itemIds) {
      if (!itemIds.length) return { prices: {}, icons: {} };
      const chunkSize = 200;
      let prices = {}, icons = {};
      // Prices
      for (let i = 0; i < itemIds.length; i += chunkSize) {
        const chunk = itemIds.slice(i, i + chunkSize);
        try {
          const resp = await fetch(`https://api.guildwars2.com/v2/commerce/prices?ids=${chunk.join(',')}`);
          const data = await resp.json();
          data.forEach(entry => {
            prices[entry.id] = {
              sell: entry.sells && entry.sells.unit_price ? entry.sells.unit_price : 0,
              buy: entry.buys && entry.buys.unit_price ? entry.buys.unit_price : 0,
              demand: entry.buys && entry.buys.quantity ? entry.buys.quantity : 0
            };
          });
        } catch (e) {}
      }
      // Icons
      for (let i = 0; i < itemIds.length; i += chunkSize) {
        const chunk = itemIds.slice(i, i + chunkSize);
        try {
          const resp = await fetch(`https://api.guildwars2.com/v2/items?ids=${chunk.join(',')}`);
          const data = await resp.json();
          data.forEach(entry => {
            icons[entry.id] = entry.icon;
          });
        } catch (e) {}
      }
      return { prices, icons };
    }

    function formatGW2Currency(price) {
      if (!price) return '';
      const gold = Math.floor(price / 10000);
      const silver = Math.floor((price % 10000) / 100);
      const copper = price % 100;
      return `${gold}g ${silver}s ${copper}c`;
    }

    // --- Highlight search matches ---
    function highlight(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    // --- Render a single event card ---
    function renderEventCard(event, idx, searchQuery, tpPrices, tpIcons) {
      let lootRows = '';
      let lootCopy = '';
      if (Array.isArray(event.loot) && event.loot.length) {
        lootRows = event.loot.map(item => {
          let tp = tpPrices[item.id] || {};
          let icon = tpIcons[item.id] ? `<img src="${tpIcons[item.id]}" alt="" />` : '';
          return `<tr>
            <td class="icon-cell">${icon}${highlight(item.name || '', searchQuery)}</td>
            <td>${item.amount || ''}</td>
            <td>
              ${tp.sell ? formatGW2Currency(tp.sell) : ''}
              ${tp.buy ? `<br><span style="color:#6cf;font-size:0.93em;">Buy: ${formatGW2Currency(tp.buy)}</span>` : ''}
              ${tp.demand ? `<br><span style="color:#e6b800;font-size:0.93em;">Demand: ${tp.demand}</span>` : ''}
            </td>
          </tr>`;
        }).join('');
        lootCopy = event.loot.map(item => {
          let tp = tpPrices[item.id] || {};
          let tpValue = tp.sell ? ` (${formatGW2Currency(tp.sell)})` : (item.value ? ` (${item.value} gp)` : '');
          let amount = item.amount ? ` [x${item.amount}]` : '';
          return `${item.name || ''}${tpValue}${amount}`;
        }).join(', ');
      } else if (Array.isArray(event.bosses) && event.bosses.length) {
        lootRows = event.bosses.map(boss =>
          `<tr>
            <td>${highlight(boss, searchQuery)}</td>
            <td></td>
            <td></td>
          </tr>`
        ).join('');
        lootCopy = event.bosses.map(boss => boss).join(', ');
      } else {
        lootRows = `<tr><td colspan="3" style="color:#888;">No loot info</td></tr>`;
        lootCopy = 'No loot info';
      }
      const waypoint = event.code ? event.code : '';
      const copyValue = `${event.name || 'Unnamed Event'} | ${waypoint} | ${lootCopy}`;
      return `
        <div class="event-card" tabindex="0" aria-label="${event.name || 'Unnamed Event'}" data-idx="${idx}">
          <div class="copy-bar">
            <input id="copy-input-${idx}" type="text" value="${copyValue.replace(/"/g, '&quot;')}" readonly>
            <button id="copy-btn-${idx}" aria-label="Copy">Copy</button>
            <span class="copy-msg" id="copy-msg-${idx}">Copied!</span>
          </div>
          <div class="event-header" tabindex="0" aria-label="Show details for ${event.name || 'Unnamed Event'}" data-idx="${idx}">
            <span class="event-title">${highlight(event.name || 'Unnamed Event', searchQuery)}</span>
            <span class="event-location">${highlight(event.map || event.location || 'Unknown location', searchQuery)}</span>
            <button class="drops-toggle" aria-controls="loot-${idx}" aria-expanded="false">Show Loot ▼</button>
          </div>
          <div class="loot-list" id="loot-${idx}">
            <table class="loot-table">
              <thead>
                <tr><th>Item</th><th>Amount</th><th>Sell Value</th></tr>
              </thead>
              <tbody>
                ${lootRows}
              </tbody>
            </table>
            <div class="event-notes"><strong>Notes:</strong> ${event.notes || ''}</div>
          </div>
        </div>
      `;
    }

    // --- Render all sections from JSON (multiple keys) ---
    async function renderSections(json, searchQuery, sortBy) {
      const sectionsDiv = document.getElementById('sections');
      showSpinner(sectionsDiv);

      // Gather all arrays in the JSON (multiple sections)
      let sections = [];
      if (Array.isArray(json)) {
        sections = [{ title: 'Events', events: json }];
      } else if (typeof json === 'object') {
        for (const key in json) {
          if (Array.isArray(json[key])) {
            sections.push({ title: key, events: json[key] });
          }
        }
      }
      if (!sections.length) {
        showEmptyState(sectionsDiv, "No events found. Try loading a different file or source!");
        return;
      }

      // Collect all item IDs for all sections for TP price/icon lookup
      let allItemIds = [];
      sections.forEach(section => {
        section.events.forEach(event => {
          if (Array.isArray(event.loot)) {
            event.loot.forEach(item => { if (item.id) allItemIds.push(item.id); });
          }
        });
      });
      allItemIds = [...new Set(allItemIds)];
      const { prices: tpPrices, icons: tpIcons } = await fetchTPPricesAndIcons(allItemIds);

      // Render each section
      let html = '';
      sections.forEach((section, sidx) => {
        // Sorting
        let events = [...section.events];
        if (sortBy === 'name') {
          events.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
        } else if (sortBy === 'location') {
          events.sort((a, b) => (a.map || a.location || '').localeCompare(b.map || b.location || ''));
        } else if (sortBy === 'loot') {
          events.sort((a, b) => {
            // Sum sell values
            const sum = ev =>
              (Array.isArray(ev.loot) ? ev.loot.reduce((acc, item) =>
                acc + ((tpPrices[item.id] && tpPrices[item.id].sell) || 0), 0) : 0);
            return sum(b) - sum(a);
          });
        }
        const sectionId = `section-${sidx}`;
        html += `
          <button class="section-title" id="${sectionId}-title" aria-expanded="true">
            ${section.title} <span class="arrow">&#9660;</span>
          </button>
          <div id="${sectionId}-list" class="event-list">
            ${events.length ? events.map((event, idx) =>
              renderEventCard(event, `${sidx}-${idx}`, searchQuery, tpPrices, tpIcons)
            ).join('') : `<div class="empty-state"><img src="https://i.imgur.com/8z8Q2Hk.png" alt="No events"><div>No events in this section.</div></div>`}
          </div>
        `;
      });
      sectionsDiv.innerHTML = html;

      // Setup copy bars, loot toggles, and modals
      sections.forEach((section, sidx) => {
        section.events.forEach((event, idx) => {
          const id = `${sidx}-${idx}`;
          setupCopyBar(
            document.getElementById(`copy-btn-${id}`),
            document.getElementById(`copy-input-${id}`),
            document.getElementById(`copy-msg-${id}`)
          );
          // Loot toggle
          const toggleBtn = document.querySelector(`.event-card[data-idx="${id}"] .drops-toggle`);
          const lootList = document.getElementById(`loot-${id}`);
          toggleBtn.onclick = (e) => {
            e.stopPropagation();
            lootList.classList.toggle('active');
            const expanded = lootList.classList.contains('active');
            toggleBtn.textContent = expanded ? 'Hide Loot ▲' : 'Show Loot ▼';
            toggleBtn.setAttribute('aria-expanded', expanded);
          };
          // Modal details
          const header = document.querySelector(`.event-card[data-idx="${id}"] .event-header`);
          header.onclick = function(e) {
            if (e.target.classList.contains('drops-toggle')) return;
            showEventModal(event, tpPrices, tpIcons);
          };
        });
      });

      // Collapsible sections
      sections.forEach((section, sidx) => {
        const sectionBtn = document.getElementById(`section-${sidx}-title`);
        const sectionList = document.getElementById(`section-${sidx}-list`);
        const arrow = sectionBtn.querySelector('.arrow');
        sectionBtn.onclick = function() {
          if (sectionList.style.display === 'none') {
            sectionList.style.display = '';
            sectionBtn.setAttribute('aria-expanded', 'true');
            arrow.innerHTML = '&#9660;';
            sectionBtn.classList.remove('collapsed');
          } else {
            sectionList.style.display = 'none';
            sectionBtn.setAttribute('aria-expanded', 'false');
            arrow.innerHTML = '&#9654;';
            sectionBtn.classList.add('collapsed');
          }
        };
      });
    }

    // --- Modal for event details ---
    function showEventModal(event, tpPrices, tpIcons) {
      const modal = document.getElementById('eventModal');
      const modalContent = document.getElementById('modalContent');
      let lootHtml = '';
      if (Array.isArray(event.loot) && event.loot.length) {
        lootHtml = event.loot.map(item => {
          let tp = tpPrices[item.id] || {};
          let icon = tpIcons[item.id] ? `<img src="${tpIcons[item.id]}" alt="" style="width:32px;height:32px;vertical-align:middle;margin-right:8px;border-radius:5px;background:#111;">` : '';
          return `<div style="margin-bottom:0.7em;">
            ${icon}<b>${item.name || ''}</b>
            ${item.amount ? ` x${item.amount}` : ''}
            ${tp.sell ? `<span style="margin-left:1em;">Sell: <b>${formatGW2Currency(tp.sell)}</b></span>` : ''}
            ${tp.buy ? `<span style="margin-left:1em;">Buy: <b>${formatGW2Currency(tp.buy)}</b></span>` : ''}
            ${tp.demand ? `<span style="margin-left:1em;">Demand: <b>${tp.demand}</b></span>` : ''}
          </div>`;
        }).join('');
      }
      modalContent.innerHTML = `
        <h2 style="color:#4a90e2;">${event.name || 'Unnamed Event'}</h2>
        <div style="margin-bottom:1em;">
          <b>Location:</b> ${event.map || event.location || 'Unknown location'}
        </div>
        <div style="margin-bottom:1em;">
          <b>Waypoint:</b> ${event.code || '<i>None</i>'}
        </div>
        <div style="margin-bottom:1em;">
          <b>Notes:</b> ${event.notes || '<i>None</i>'}
        </div>
        <div>
          <b>Loot:</b>
          ${lootHtml || '<div style="color:#888;">No loot info</div>'}
        </div>
      `;
      modal.style.display = 'flex';
      document.getElementById('closeModalBtn').focus();
    }
    document.getElementById('closeModalBtn').onclick = function() {
      document.getElementById('eventModal').style.display = 'none';
    };
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') document.getElementById('eventModal').style.display = 'none';
    });

    // --- Load and process JSON data (multiple sections) ---
    let currentJson = null;
    let currentSort = 'name';
    let currentSearch = '';
    async function loadJsonData(source) {
      const sectionsDiv = document.getElementById('sections');
      showSpinner(sectionsDiv);
      try {
        const resp = await fetch(source);
        const data = await resp.json();
        currentJson = data;
        await renderSections(currentJson, currentSearch, currentSort);
      } catch (e) {
        showEmptyState(sectionsDiv, "Failed to load events. Try another file or source.");
      }
    }

    // --- Initial load ---
    let currentJsonSource = document.getElementById('jsonSource').value;
    loadJsonData(currentJsonSource);

    // --- Change JSON source ---
    document.getElementById('jsonSource').addEventListener('change', function() {
      currentJsonSource = this.value;
      loadJsonData(currentJsonSource);
    });

    // --- Search functionality with highlight ---
    document.getElementById('searchInput').addEventListener('input', function() {
      currentSearch = this.value.trim();
      if (currentJson) renderSections(currentJson, currentSearch, currentSort);
    });

    // --- Sorting functionality ---
    document.getElementById('sortSelect').addEventListener('change', function() {
      currentSort = this.value;
      if (currentJson) renderSections(currentJson, currentSearch, currentSort);
    });

    // --- Keyboard navigation (basic) ---
    document.addEventListener('keydown', function(e) {
      if (!document.activeElement) return;
      const cards = Array.from(document.querySelectorAll('.event-card'));
      let idx = cards.indexOf(document.activeElement);
      if (e.key === 'ArrowDown') {
        if (idx >= 0 && idx < cards.length - 1) {
          cards[idx + 1].focus();
          e.preventDefault();
        }
      } else if (e.key === 'ArrowUp') {
        if (idx > 0) {
          cards[idx - 1].focus();
          e.preventDefault();
        }
      }
    });
  </script>
</body>
