<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Gamers-Hell - Events & Loot</title>
  <style>
    :root {
      --main-bg: #1e2630;
      --main-fg: #f3f7fa;
      --card-bg: #263142;
      --header-bg: #232c3b;
      --footer-bg: #232c3b;
      --search-bg: #222a35;
      --input-bg: #2c3746;
      --input-fg: #e1e6ed;
      --copy-bar-bg: #243049;
      --copy-btn-bg: linear-gradient(135deg, #3b4b63 60%, #4a90e2 100%);
      --copy-btn-hover-bg: linear-gradient(135deg, #4a90e2 60%, #3b4b63 100%);
      --copy-btn-color: #e1e6ed;
      --copy-btn-hover-color: #fff;
      --accent: #4a90e2;
      --table-th: #4a90e2;
      --table-border: #3b4b63;
      --section-title-bg: #232c3b;
      --section-title-fg: #e1e6ed;
      --section-title-hover-bg: #4a90e2;
      --section-title-hover-fg: #fff;
      --sidebar-bg: #263142;
      --sidebar-fg: #e1e6ed;
      --sidebar-active: #4a90e2;
      --sidebar-shadow: 0 2px 16px #0003;
      --spinner-size: 36px;
      --transition: 0.25s cubic-bezier(.4,0,.2,1);
    }
    body {
      background: var(--main-bg);
      color: var(--main-fg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      transition: background var(--transition), color var(--transition);
    }
    header, footer {
      background: var(--header-bg);
      padding: 1.2em 0;
      text-align: center;
      color: var(--main-fg);
      letter-spacing: 1px;
      font-size: 1.2em;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      min-width: 220px;
      background: var(--sidebar-bg);
      color: var(--sidebar-fg);
      box-shadow: var(--sidebar-shadow);
      padding: 1.5em 0.5em 1.5em 1em;
      transition: background var(--transition), color var(--transition), transform var(--transition);
      z-index: 10;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    .sidebar.hidden {
      transform: translateX(-110%);
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1001;
      background: var(--sidebar-bg);
      box-shadow: var(--sidebar-shadow);
    }
    .sidebar-toggle {
      position: absolute;
      right: -1.8em;
      top: 1.2em;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      z-index: 1002;
      transition: background var(--transition), color var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar-toggle:focus {
      outline: 2px solid var(--accent);
    }
    .sidebar-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 0.7em;
      text-align: center;
      letter-spacing: 1px;
    }
    .sidebar-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
    }
    .sidebar-link {
      background: none;
      border: none;
      color: var(--sidebar-fg);
      padding: 0.6em 1em;
      border-radius: 7px;
      font-size: 1em;
      cursor: pointer;
      text-align: left;
      transition: background var(--transition), color var(--transition);
      width: 100%;
      outline: none;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .sidebar-link.active, .sidebar-link:focus, .sidebar-link:hover {
      background: var(--sidebar-active);
      color: #fff;
    }
    .main {
      max-width: 950px;
      margin: 2em auto;
      background: var(--main-bg);
      padding: 2em 1.5em;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0003;
      transition: background var(--transition);
      flex: 1;
      min-width: 0;
    }
    .search-bar-container {
      display: flex;
      gap: 1em;
      margin-bottom: 2em;
      background: var(--search-bg);
      padding: 1em;
      border-radius: 10px;
      align-items: center;
      transition: background var(--transition);
      position: sticky;
      top: 0;
      z-index: 8;
    }
    .search-input {
      padding: 0.7em;
      border-radius: 6px;
      border: none;
      background: var(--input-bg);
      color: var(--input-fg);
      font-size: 1.1em;
      flex: 1;
      outline: none;
      transition: background var(--transition), color var(--transition);
    }
    .search-clear-btn {
      background: none;
      border: none;
      font-size: 1.5em;
      color: var(--accent);
      cursor: pointer;
      margin-left: -2em;
      margin-right: 0.5em;
      padding: 0 0.3em;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), color var(--transition);
    }
    .search-clear-btn:focus {
      outline: 2px solid var(--accent);
      background: #fff2;
    }
    .theme-toggle-btn {
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.5em 1.2em;
      cursor: pointer;
      margin-left: 0.5em;
      font-size: 1em;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 8px #0002;
    }
    .theme-toggle-btn:hover, .theme-toggle-btn:focus {
      background: #fff;
      color: var(--accent);
      outline: 2px solid var(--accent);
    }
    .theme-select {
      border-radius: 7px;
      border: none;
      background: var(--input-bg);
      color: var(--input-fg);
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
      outline: none;
      transition: background var(--transition), color var(--transition);
    }
    .copy-bar {
      display: flex;
      align-items: center;
      gap: 0.5em;
      background: var(--copy-bar-bg);
      border-radius: 8px;
      margin-bottom: 1em;
      padding: 0.7em 1em;
      transition: background var(--transition);
    }
    .copy-bar input {
      flex: 1;
      padding: 0.4em;
      border-radius: 4px;
      border: none;
      background: var(--input-bg);
      color: var(--input-fg);
      font-size: 1em;
      outline: none;
      transition: background var(--transition), color var(--transition);
    }
    .copy-bar button {
      padding: 0.4em 1.5em;
      border-radius: 4px;
      border: none;
      background: var(--copy-btn-bg);
      color: var(--copy-btn-color);
      cursor: pointer;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition), transform var(--transition);
      font-weight: bold;
      outline: none;
      min-width: 50px;
      min-height: 32px;
      box-shadow: 0 2px 6px #0002;
      font-size: 1em;
      letter-spacing: 0.03em;
      position: relative;
    }
    .copy-bar button.copied {
      background: #4a90e2 !important;
      color: #fff !important;
      transform: scale(1.08);
    }
    .copy-bar .copy-msg {
      display:none;
      color:#6f6;
      margin-left: 0.5em;
    }
    .section-title {
      background: var(--section-title-bg);
      color: var(--section-title-fg);
      padding: 1em 1.2em;
      border-radius: 12px;
      font-size: 1.25em;
      font-weight: bold;
      margin-bottom: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition), max-height 0.3s;
      box-shadow: 0 2px 12px #0002;
      border: none;
      outline: none;
      width: 100%;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      user-select: none;
    }
    .section-title:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }
    .section-title:hover, .section-title:focus {
      background: var(--section-title-hover-bg);
      color: var(--section-title-hover-fg);
    }
    .section-title .arrow {
      font-size: 1.1em;
      transition: transform var(--transition);
    }
    .section-title.collapsed .arrow {
      transform: rotate(-90deg);
    }
    .event-list { margin-top: 2em; }
    .event-card {
      background: var(--card-bg);
      margin-bottom: 2em;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0004;
      transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
      outline: none;
      min-width: 0;
      cursor: pointer;
    }
    .event-card:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
      box-shadow: 0 4px 24px var(--accent);
    }
    .event-card:hover {
      box-shadow: 0 6px 24px #4a90e2aa;
      transform: translateY(-2px) scale(1.01);
      background: #2b3952;
    }
    .event-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .event-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .event-location {
      font-size: 0.98em;
      color: #b3c6e0;
      margin-left: 1em;
    }
    .drops-toggle {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1em;
      cursor: pointer;
      margin-left: auto;
      padding: 0.3em 0.7em;
      border-radius: 4px;
      transition: background var(--transition), color var(--transition);
      min-width: 44px;
      min-height: 44px;
      outline: none;
    }
    .drops-toggle:focus-visible {
      outline: 2px solid var(--accent);
      background: #fff2;
    }
    .drops-toggle:hover, .drops-toggle:focus {
      background: var(--accent);
      color: #fff;
    }
    .loot-list {
      display: none;
      margin-top: 1em;
      background: #222a35;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
      transition: background var(--transition), max-height 0.3s;
    }
    .loot-list.active { display: block; }
    .loot-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5em;
      min-width: 400px;
    }
    .loot-table th, .loot-table td {
      padding: 0.4em 0.7em;
      text-align: left;
    }
    .loot-table th {
      color: var(--table-th);
      font-weight: bold;
      border-bottom: 1px solid var(--table-border);
      cursor: pointer;
      user-select: none;
    }
    .loot-table td {
      border-bottom: 1px solid var(--table-border);
    }
    .loot-table .icon-cell img {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin-right: 6px;
      border-radius: 3px;
      background: #111;
    }
    .event-notes {
      font-size: 0.95em;
      color: #b3c6e0;
      margin-top: 0.7em;
    }
    .spinner {
      display: inline-block;
      width: var(--spinner-size);
      height: var(--spinner-size);
      border: 4px solid #4a90e2;
      border-top: 4px solid #263142;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2em auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      color: #b3c6e0;
      margin: 2em 0;
      font-size: 1.2em;
    }
    .empty-state img {
      width: 80px;
      margin-bottom: 1em;
      opacity: 0.7;
    }
    mark {
      background: #4a90e2;
      color: #fff;
      border-radius: 3px;
      padding: 0 2px;
    }
    @media (max-width: 900px) {
      .layout { flex-direction: column; }
      .sidebar {
        position: static;
        width: 100%;
        min-width: 0;
        height: auto;
        box-shadow: none;
        flex-direction: row;
        gap: 0.5em;
        padding: 0.5em 0.5em 0.5em 0.5em;
      }
      .sidebar-toggle {
        position: static;
        margin-left: 0.5em;
        margin-bottom: 0.5em;
      }
    }
    @media (max-width: 600px) {
      .main { padding: 1em; }
      .event-header { flex-direction: column; align-items: flex-start; }
      .event-location { margin-left: 0; margin-top: 0.5em; }
      .loot-list { padding: 0.5em; }
      .loot-table, .loot-table thead, .loot-table tbody, .loot-table tr, .loot-table th, .loot-table td {
        display: block;
        width: 100%;
      }
      .loot-table th { text-align: left; }
      .loot-table tr { margin-bottom: 1em; }
      .loot-table td { border-bottom: none; }
    }
    /* Light Theme */
    body.light {
      --main-bg: #f6f8fa;
      --main-fg: #1e2630;
      --card-bg: #fff;
      --header-bg: #f4f7fb;
      --footer-bg: #f4f7fb;
      --search-bg: #e8ecf3;
      --input-bg: #fff;
      --input-fg: #1e2630;
      --copy-bar-bg: #f4f7fb;
      --copy-btn-bg: linear-gradient(135deg, #e8ecf3 60%, #4a90e2 100%);
      --copy-btn-hover-bg: linear-gradient(135deg, #4a90e2 60%, #e8ecf3 100%);
      --copy-btn-color: #1e2630;
      --copy-btn-hover-color: #fff;
      --accent: #4a90e2;
      --table-th: #4a90e2;
      --table-border: #c3d1e6;
      --section-title-bg: #e8ecf3;
      --section-title-fg: #1e2630;
      --section-title-hover-bg: #4a90e2;
      --section-title-hover-fg: #fff;
      --sidebar-bg: #e8ecf3;
      --sidebar-fg: #1e2630;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gamers-Hell</h1>
  </header>
  <div class="layout">
    <nav class="sidebar" id="sidebar" aria-label="Expansion navigation">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Hide sidebar" tabindex="0">☰</button>
      <div class="sidebar-title">Expansions</div>
      <ul class="sidebar-list" id="expansionList" role="listbox"></ul>
    </nav>
    <main aria-label="Main content area" class="main" id="main" role="main" tabindex="-1">
      <div class="search-bar-container" role="search">
        <input
          aria-label="Search"
          class="search-input"
          id="searchInput"
          placeholder="Search temples, bosses, loot..."
          type="text"
        />
        <button class="search-clear-btn" id="searchClearBtn" aria-label="Clear search" title="Clear search" tabindex="0" style="display:none;">×</button>
        <button
          aria-label="Keyboard shortcuts"
          id="shortcutHelpBtn"
          title="Keyboard shortcuts"
        >?</button>
        <select id="sortSelect" aria-label="Sort events">
          <option value="name">Sort: Name</option>
          <option value="location">Sort: Location</option>
          <option value="loot">Sort: Loot Value</option>
        </select>
        <select class="theme-select" id="themeSelect" aria-label="Theme">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div aria-live="polite" aria-relevant="additions" id="mainContent" tabindex="0">
        <div id="allSections"></div>
      </div>
      <footer>
        © 2025 Gamers-Hell Community
      </footer>
      <!-- Modal for event details -->
      <div id="eventModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,38,48,0.95);z-index:1000;align-items:center;justify-content:center;">
        <div style="background:var(--card-bg);padding:2em;border-radius:10px;max-width:90vw;max-height:90vh;overflow:auto;position:relative;">
          <button id="closeModalBtn" style="position:absolute;top:1em;right:1em;background:#4a90e2;color:#fff;border:none;border-radius:4px;padding:0.4em 1em;cursor:pointer;">Close</button>
          <div id="modalContent"></div>
        </div>
      </div>
    </main>
  </div>
  <script>
    // --- JSON sources ---
    const jsonSources = [
      {
        name: "Temples of Orr",
        url: "https://raw.githubusercontent.com/geri0v/Gamers-Hell/refs/heads/main/json/core/temples.json"
      },
      {
        name: "Untimedcore",
        url: "https://raw.githubusercontent.com/geri0v/Gamers-Hell/refs/heads/main/json/core/untimedcore.json"
      }
      // Add more sources here as needed
    ];

    // --- Spinner and Empty State ---
    function showSpinner(container) {
      container.innerHTML = '<div class="spinner" aria-label="Loading..."></div>';
    }
    function showEmptyState(container, msg) {
      container.innerHTML = `<div class="empty-state">
        <img src="https://i.imgur.com/8z8Q2Hk.png" alt="No events">
        <div>${msg}</div>
      </div>`;
    }

    // --- Copy Bar Feedback ---
    function setupCopyBar(copyBtn, copyInput, copyMsg) {
      copyBtn.onclick = function() {
        copyInput.select();
        copyInput.setSelectionRange(0, 99999);
        document.execCommand('copy');
        copyMsg.style.display = 'inline';
        copyBtn.classList.add('copied');
        copyBtn.innerText = "✔";
        setTimeout(() => {
          copyMsg.style.display = 'none';
          copyBtn.classList.remove('copied');
          copyBtn.innerText = "Copy";
        }, 1000);
      };
    }

    // --- GW2 API: Fetch Trading Post prices and item icons ---
    async function fetchTPPricesAndIcons(itemIds) {
      if (!itemIds.length) return { prices: {}, icons: {} };
      const chunkSize = 200;
      let prices = {}, icons = {};
      for (let i = 0; i < itemIds.length; i += chunkSize) {
        const chunk = itemIds.slice(i, i + chunkSize);
        try {
          const resp = await fetch(`https://api.guildwars2.com/v2/commerce/prices?ids=${chunk.join(',')}`);
          const data = await resp.json();
          data.forEach(entry => {
            prices[entry.id] = {
              sell: entry.sells && entry.sells.unit_price ? entry.sells.unit_price : 0,
              buy: entry.buys && entry.buys.unit_price ? entry.buys.unit_price : 0,
              demand: entry.buys && entry.buys.quantity ? entry.buys.quantity : 0
            };
          });
        } catch (e) {}
      }
      for (let i = 0; i < itemIds.length; i += chunkSize) {
        const chunk = itemIds.slice(i, i + chunkSize);
        try {
          const resp = await fetch(`https://api.guildwars2.com/v2/items?ids=${chunk.join(',')}`);
          const data = await resp.json();
          data.forEach(entry => {
            icons[entry.id] = entry.icon;
          });
        } catch (e) {}
      }
      return { prices, icons };
    }

    function formatGW2Currency(price) {
      if (!price) return '';
      const gold = Math.floor(price / 10000);
      const silver = Math.floor((price % 10000) / 100);
      const copper = price % 100;
      return `${gold}g ${silver}s ${copper}c`;
    }

    // --- Highlight search matches in all fields ---
    function highlightAll(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    // --- Search filter logic (matches all fields) ---
    function eventMatchesSearch(event, query) {
      if (!query) return true;
      const q = query.toLowerCase();
      if ((event.name && event.name.toLowerCase().includes(q)) ||
          (event.map && event.map.toLowerCase().includes(q)) ||
          (event.code && event.code.toLowerCase().includes(q)) ||
          (event.notes && event.notes.toLowerCase().includes(q))) {
        return true;
      }
      if (Array.isArray(event.loot)) {
        for (const item of event.loot) {
          if ((item.name && item.name.toLowerCase().includes(q)) ||
              (item.code && item.code.toLowerCase().includes(q))) {
            return true;
          }
        }
      }
      if (Array.isArray(event.bosses)) {
        for (const boss of event.bosses) {
          if (boss && boss.toLowerCase().includes(q)) return true;
        }
      }
      return false;
    }

    // --- Render a single event card ---
    function renderEventCard(event, idx, searchQuery, tpPrices, tpIcons) {
      let lootRows = '';
      let lootCopy = '';
      let lootSortKey = 'name';
      if (Array.isArray(event.loot) && event.loot.length) {
        let lootArr = [...event.loot];
        lootRows = lootArr.map(item => {
          let tp = tpPrices[item.id] || {};
          let icon = tpIcons[item.id] ? `<img src="${tpIcons[item.id]}" alt="" />` : '';
          let wikiLink = item.id ? `<a href="https://wiki.guildwars2.com/wiki/Special:Search/${encodeURIComponent(item.name || '')}" target="_blank" rel="noopener" aria-label="GW2 Wiki for ${item.name}" style="margin-left:0.3em;color:var(--accent);text-decoration:underline;">Wiki</a>` : '';
          let effLink = item.id ? `<a href="https://gw2efficiency.com/item/${item.id}" target="_blank" rel="noopener" aria-label="GW2Efficiency for ${item.name}" style="margin-left:0.3em;color:var(--accent);text-decoration:underline;">Efficiency</a>` : '';
          return `<tr>
            <td class="icon-cell">${icon}${highlightAll(item.name || '', searchQuery)}${wikiLink}${effLink}</td>
            <td>${item.amount || ''}</td>
            <td>
              ${tp.sell ? formatGW2Currency(tp.sell) : ''}
              ${tp.buy ? `<br><span style="color:#6cf;font-size:0.93em;">Buy: ${formatGW2Currency(tp.buy)}</span>` : ''}
              ${tp.demand ? `<br><span style="color:#e6b800;font-size:0.93em;">Demand: ${tp.demand}</span>` : ''}
            </td>
          </tr>`;
        }).join('');
        lootCopy = event.loot.map(item => {
          let tp = tpPrices[item.id] || {};
          let tpValue = tp.sell ? ` (${formatGW2Currency(tp.sell)})` : (item.value ? ` (${item.value} gp)` : '');
          let amount = item.amount ? ` [x${item.amount}]` : '';
          return `${item.name || ''}${tpValue}${amount}`;
        }).join(', ');
      } else if (Array.isArray(event.bosses) && event.bosses.length) {
        lootRows = event.bosses.map(boss =>
          `<tr>
            <td>${highlightAll(boss, searchQuery)}</td>
            <td></td>
            <td></td>
          </tr>`
        ).join('');
        lootCopy = event.bosses.map(boss => boss).join(', ');
      } else {
        lootRows = `<tr><td colspan="3" style="color:#888;">No loot info</td></tr>`;
        lootCopy = 'No loot info';
      }
      const waypoint = event.code ? event.code : '';
      const copyValue = `${event.name || 'Unnamed Event'} | ${waypoint} | ${lootCopy}`;
      let imgHtml = event.image ? `<img src="${event.image}" alt="Event image" style="max-width:100%;max-height:160px;display:block;margin-bottom:0.7em;border-radius:6px;">` : '';
      return `
        <div class="event-card" tabindex="0" aria-label="${event.name || 'Unnamed Event'}" data-idx="${idx}">
          <div class="copy-bar">
            <input id="copy-input-${idx}" type="text" value="${copyValue.replace(/"/g, '&quot;')}" readonly aria-label="Copy event summary">
            <button id="copy-btn-${idx}" aria-label="Copy event summary">Copy</button>
            <span class="copy-msg" id="copy-msg-${idx}">Copied!</span>
          </div>
          ${imgHtml}
          <div class="event-header" tabindex="0" aria-label="Show details for ${event.name || 'Unnamed Event'}" data-idx="${idx}">
            <span class="event-title">${highlightAll(event.name || 'Unnamed Event', searchQuery)}</span>
            <span class="event-location">${highlightAll(event.map || event.location || 'Unknown location', searchQuery)}</span>
            <button class="drops-toggle" aria-controls="loot-${idx}" aria-expanded="false" tabindex="0" aria-label="Show/hide loot">Show Loot ▼</button>
          </div>
          <div class="loot-list" id="loot-${idx}">
            <table class="loot-table" aria-label="Loot table">
              <thead>
                <tr>
                  <th tabindex="0" aria-label="Sort loot by name">Item</th>
                  <th tabindex="0" aria-label="Sort loot by amount">Amount</th>
                  <th tabindex="0" aria-label="Sort loot by sell value">Sell Value</th>
                </tr>
              </thead>
              <tbody>
                ${lootRows}
              </tbody>
            </table>
            <div class="event-notes"><strong>Notes:</strong> ${highlightAll(event.notes || '', searchQuery)}</div>
          </div>
        </div>
      `;
    }

    // --- Render all events from all JSONs, grouped by expansion ---
    async function renderAllByExpansion(allEvents, searchQuery, sortBy) {
      // Filter events by search
      const filteredEvents = allEvents.filter(ev => eventMatchesSearch(ev, searchQuery));
      if (!filteredEvents.length) {
        return `<div class="empty-state"><img src="https://i.imgur.com/8z8Q2Hk.png" alt="No events"><div>No events found. Try a different search or reload data.</div></div>`;
      }
      // Group events by expansion
      const expansions = {};
      filteredEvents.forEach(ev => {
        const exp = ev.expansion || 'Unknown Expansion';
        if (!expansions[exp]) expansions[exp] = [];
        expansions[exp].push(ev);
      });

      // Gather all item IDs for TP lookup
      let allItemIds = [];
      filteredEvents.forEach(event => {
        if (Array.isArray(event.loot)) {
          event.loot.forEach(item => { if (item.id) allItemIds.push(item.id); });
        }
      });
      allItemIds = [...new Set(allItemIds)];
      const { prices: tpPrices, icons: tpIcons } = await fetchTPPricesAndIcons(allItemIds);

      // Render each expansion as a collapsible section
      let html = '';
      let expIdx = 0;
      for (const [expansion, expEvents] of Object.entries(expansions)) {
        // Sorting
        let sortedEvents = [...expEvents];
        if (sortBy === 'name') {
          sortedEvents.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
        } else if (sortBy === 'location') {
          sortedEvents.sort((a, b) => (a.map || a.location || '').localeCompare(b.map || b.location || ''));
        } else if (sortBy === 'loot') {
          sortedEvents.sort((a, b) => {
            const sum = ev =>
              (Array.isArray(ev.loot) ? ev.loot.reduce((acc, item) =>
                acc + ((tpPrices[item.id] && tpPrices[item.id].sell) || 0), 0) : 0);
            return sum(b) - sum(a);
          });
        }
        const expSectionId = `expansion-${expIdx}`;
        html += `
          <button class="section-title" id="${expSectionId}-title" aria-expanded="true" aria-controls="${expSectionId}-list" tabindex="0">
            ${expansion} <span class="arrow">&#9660;</span>
          </button>
          <div id="${expSectionId}-list" class="event-list">
            ${sortedEvents.length ? sortedEvents.map((event, idx) =>
              renderEventCard(event, `${expIdx}-${idx}`, searchQuery, tpPrices, tpIcons)
            ).join('') : `<div class="empty-state"><img src="https://i.imgur.com/8z8Q2Hk.png" alt="No events"><div>No events in this expansion.</div></div>`}
          </div>
        `;
        expIdx++;
      }
      renderAllByExpansion._expIdx = expIdx;
      renderAllByExpansion._expansionNames = Object.keys(expansions);
      return html;
    }

    // --- Modal for event details ---
    function showEventModal(event, tpPrices, tpIcons) {
      const modal = document.getElementById('eventModal');
      const modalContent = document.getElementById('modalContent');
      let lootHtml = '';
      if (Array.isArray(event.loot) && event.loot.length) {
        lootHtml = event.loot.map(item => {
          let tp = tpPrices[item.id] || {};
          let icon = tpIcons[item.id] ? `<img src="${tpIcons[item.id]}" alt="" style="width:32px;height:32px;vertical-align:middle;margin-right:8px;border-radius:5px;background:#111;">` : '';
          let wikiLink = item.id ? `<a href="https://wiki.guildwars2.com/wiki/Special:Search/${encodeURIComponent(item.name || '')}" target="_blank" rel="noopener" aria-label="GW2 Wiki for ${item.name}" style="margin-left:0.3em;color:var(--accent);text-decoration:underline;">Wiki</a>` : '';
          let effLink = item.id ? `<a href="https://gw2efficiency.com/item/${item.id}" target="_blank" rel="noopener" aria-label="GW2Efficiency for ${item.name}" style="margin-left:0.3em;color:var(--accent);text-decoration:underline;">Efficiency</a>` : '';
          return `<div style="margin-bottom:0.7em;">
            ${icon}<b>${item.name || ''}</b>
            ${item.amount ? ` x${item.amount}` : ''}
            ${wikiLink}${effLink}
            ${tp.sell ? `<span style="margin-left:1em;">Sell: <b>${formatGW2Currency(tp.sell)}</b></span>` : ''}
            ${tp.buy ? `<span style="margin-left:1em;">Buy: <b>${formatGW2Currency(tp.buy)}</b></span>` : ''}
            ${tp.demand ? `<span style="margin-left:1em;">Demand: <b>${tp.demand}</b></span>` : ''}
          </div>`;
        }).join('');
      }
      let imgHtml = event.image ? `<img src="${event.image}" alt="Event image" style="max-width:100%;max-height:200px;display:block;margin-bottom:1em;border-radius:8px;">` : '';
      modalContent.innerHTML = `
        <h2 style="color:#4a90e2;">${event.name || 'Unnamed Event'}</h2>
        ${imgHtml}
        <div style="margin-bottom:1em;">
          <b>Location:</b> ${event.map || event.location || 'Unknown location'}
        </div>
        <div style="margin-bottom:1em;">
          <b>Waypoint:</b> ${event.code || '<i>None</i>'}
        </div>
        <div style="margin-bottom:1em;">
          <b>Notes:</b> ${event.notes || '<i>None</i>'}
        </div>
        <div>
          <b>Loot:</b>
          ${lootHtml || '<div style="color:#888;">No loot info</div>'}
        </div>
      `;
      modal.style.display = 'flex';
      document.getElementById('closeModalBtn').focus();
    }
    document.getElementById('closeModalBtn').onclick = function() {
      document.getElementById('eventModal').style.display = 'none';
    };
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') document.getElementById('eventModal').style.display = 'none';
    });

    // --- Load all JSON sources, merge events, and render by expansion ---
    let allEvents = [];
    let currentSort = 'name';
    let currentSearch = '';
    let currentExpansion = null;

    async function loadAllJsonData() {
      const allSectionsDiv = document.getElementById('allSections');
      showSpinner(allSectionsDiv);

      const results = await Promise.all(jsonSources.map(async (source) => {
        try {
          const resp = await fetch(source.url);
          const data = await resp.json();
          let events = [];
          if (Array.isArray(data)) {
            events = data;
          } else if (typeof data === 'object') {
            for (const key in data) {
              if (Array.isArray(data[key])) {
                events = events.concat(data[key]);
              }
            }
          }
          return events;
        } catch (e) {
          return [];
        }
      }));

      allEvents = results.flat();
      renderAllSections();
    }

    // --- Debounced search ---
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', function() {
      currentSearch = this.value.trim();
      document.getElementById('searchClearBtn').style.display = currentSearch ? '' : 'none';
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(renderAllSections, 150);
    });
    document.getElementById('searchClearBtn').addEventListener('click', function() {
      document.getElementById('searchInput').value = '';
      currentSearch = '';
      this.style.display = 'none';
      renderAllSections();
    });

    // --- Sorting functionality ---
    document.getElementById('sortSelect').addEventListener('change', function() {
      currentSort = this.value;
      renderAllSections();
    });

    // --- Theme toggle and auto theme ---
    const themeSelect = document.getElementById('themeSelect');
    function setTheme(mode) {
      if (mode === 'auto') {
        const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
        document.body.classList.toggle('light', prefersLight);
      } else {
        document.body.classList.toggle('light', mode === 'light');
      }
      localStorage.setItem('gh-theme', mode);
    }
    themeSelect.addEventListener('change', function() {
      setTheme(this.value);
    });
    (() => {
      const saved = localStorage.getItem('gh-theme');
      if (saved) {
        themeSelect.value = saved;
        setTheme(saved);
      } else {
        themeSelect.value = 'auto';
        setTheme('auto');
      }
      window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', () => {
        if (themeSelect.value === 'auto') setTheme('auto');
      });
    })();

    // --- Sidebar expansion navigation ---
    function updateSidebar(expansionNames) {
      const sidebarList = document.getElementById('expansionList');
      sidebarList.innerHTML = '';
      expansionNames.forEach((name, idx) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = 'sidebar-link';
        btn.setAttribute('role', 'option');
        btn.setAttribute('aria-label', `Jump to ${name}`);
        btn.textContent = name;
        btn.tabIndex = 0;
        btn.onclick = () => {
          const el = document.getElementById(`expansion-${idx}-title`);
          if (el) el.scrollIntoView({behavior: 'smooth', block: 'start'});
          setActiveSidebar(idx);
        };
        btn.onfocus = () => setActiveSidebar(idx);
        li.appendChild(btn);
        sidebarList.appendChild(li);
      });
    }
    function setActiveSidebar(idx) {
      document.querySelectorAll('.sidebar-link').forEach((btn, i) => {
        btn.classList.toggle('active', i === idx);
      });
    }
    // Sidebar show/hide
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    let sidebarHidden = false;
    sidebarToggle.onclick = () => {
      sidebarHidden = !sidebarHidden;
      sidebar.classList.toggle('hidden', sidebarHidden);
      sidebarToggle.setAttribute('aria-label', sidebarHidden ? 'Show sidebar' : 'Hide sidebar');
      sidebarToggle.textContent = sidebarHidden ? '→' : '☰';
    };

    // --- Keyboard navigation for expansion sections ---
    document.addEventListener('keydown', function(e) {
      // Expansion section keyboard nav
      if (document.activeElement.classList.contains('section-title')) {
        if (e.key === 'Enter' || e.key === ' ') {
          document.activeElement.click();
          e.preventDefault();
        }
      }
      // Event card navigation
      if (document.activeElement.classList.contains('event-card')) {
        const cards = Array.from(document.querySelectorAll('.event-card'));
        let idx = cards.indexOf(document.activeElement);
        if (e.key === 'ArrowDown') {
          if (idx >= 0 && idx < cards.length - 1) {
            cards[idx + 1].focus();
            e.preventDefault();
          }
        } else if (e.key === 'ArrowUp') {
          if (idx > 0) {
            cards[idx - 1].focus();
            e.preventDefault();
          }
        }
      }
    });

    // --- Progressive rendering for expansions ---
    async function renderAllSections() {
      const allSectionsDiv = document.getElementById('allSections');
      showSpinner(allSectionsDiv);
      const html = await renderAllByExpansion(allEvents, currentSearch, currentSort);
      allSectionsDiv.innerHTML = html;

      // Sidebar navigation
      const expNames = renderAllByExpansion._expansionNames || [];
      updateSidebar(expNames);

      // Collapsible expansion sections
      let expIdx = renderAllByExpansion._expIdx || 0;
      for (let i = 0; i < expIdx; i++) {
        const sectionBtn = document.getElementById(`expansion-${i}-title`);
        const sectionList = document.getElementById(`expansion-${i}-list`);
        const arrow = sectionBtn.querySelector('.arrow');
        sectionBtn.onclick = function() {
          const isCollapsed = sectionList.style.display === 'none';
          sectionList.style.display = isCollapsed ? '' : 'none';
          sectionBtn.setAttribute('aria-expanded', isCollapsed ? 'true' : 'false');
          arrow.innerHTML = isCollapsed ? '&#9660;' : '&#9654;';
          sectionBtn.classList.toggle('collapsed', !isCollapsed);
        };
        sectionBtn.onkeydown = function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            this.click();
            e.preventDefault();
          }
        };
      }

      // Setup copy bars, loot toggles, modals, collapsibles for all events
      let expIdx2 = 0;
      const expansions = {};
      allEvents.filter(ev => eventMatchesSearch(ev, currentSearch)).forEach(ev => {
        const exp = ev.expansion || 'Unknown Expansion';
        if (!expansions[exp]) expansions[exp] = [];
        expansions[exp].push(ev);
      });
      for (const expEvents of Object.values(expansions)) {
        expEvents.forEach((event, eidx) => {
          const id = `${expIdx2}-${eidx}`;
          setupCopyBar(
            document.getElementById(`copy-btn-${id}`),
            document.getElementById(`copy-input-${id}`),
            document.getElementById(`copy-msg-${id}`)
          );
          // Loot toggle
          const toggleBtn = document.querySelector(`.event-card[data-idx="${id}"] .drops-toggle`);
          const lootList = document.getElementById(`loot-${id}`);
          toggleBtn.onclick = (e) => {
            e.stopPropagation();
            lootList.classList.toggle('active');
            const expanded = lootList.classList.contains('active');
            toggleBtn.textContent = expanded ? 'Hide Loot ▲' : 'Show Loot ▼';
            toggleBtn.setAttribute('aria-expanded', expanded);
          };
          toggleBtn.onkeydown = function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
              this.click();
              e.preventDefault();
            }
          };
          // Modal details
          const header = document.querySelector(`.event-card[data-idx="${id}"] .event-header`);
          header.onclick = function(e) {
            if (e.target.classList.contains('drops-toggle')) return;
            let itemIds = [];
            if (Array.isArray(event.loot)) {
              event.loot.forEach(item => { if (item.id) itemIds.push(item.id); });
            }
            fetchTPPricesAndIcons(itemIds).then(({prices, icons}) => {
              showEventModal(event, prices, icons);
            });
          };
        });
        expIdx2++;
      }
    }

    // --- Initial load ---
    loadAllJsonData();
  </script>
</body>
</html>
